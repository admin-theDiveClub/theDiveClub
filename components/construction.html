<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dive Club</title>

    <!-- Import Supabase resources via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    
    <!-- Bootstrap CSS -->     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../components/styles.css" rel="stylesheet">

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <!-- Header -->
    <div class="row" id="header">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <img src="../resources/drawing_logo_theDiveClub.svg" alt="The Dive Club Logo" class="header-logo">
        </div>
        <div class="col-md-4"></div>
    </div>

    <!-- Navigation -->
    <div class="row hud-nav">
        <div class="col-md-2 col-1"></div>
        <div class="col-md-8 col-10">
            <div class="card rounded card-nav">
                <div class="btn-group btn-group-lg d-flex justify-content-center" role="group">
                    <button type="button" class="btn btn-nav" onclick="location.href='../index.html'">
                        <i class="bi bi-house"></i>
                        <span class="d-none d-md-inline">Home</span>
                    </button>
                    <button type="button" class="btn btn-nav active" onclick="location.href='../accounts/login.html'">
                        <i class="bi bi-person"></i>
                        <span class="d-none d-md-inline">Profile</span>
                    </button>
                    <button type="button" class="btn btn-nav" onclick="location.href='../matches/create.html'">
                        <i class="bi bi-trophy"></i>
                        <span class="d-none d-md-inline">Scorecard</span>
                    </button>
                    <div class="btn-group dropup" role="group">
                        <button type="button" class="btn btn-nav dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-three-dots"></i>
                            <span class="d-none d-md-inline">Competitions</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><button class="dropdown-item btn-nav active" type="button"><i class="bi bi-trophy" style="margin: 1cap;"></i> Leagues</button></li>
                            <li><button class="dropdown-item btn-nav" type="button"><i class="bi bi-calendar-event" style="margin: 1cap;"></i> Tournaments</button></li>
                            <li><button class="dropdown-item btn-nav" type="button"><i class="bi bi-flag" style="margin: 1cap;"></i> Matches</button></li>
                        </ul>
                    </div>
                </div>                
            </div>
        </div>
        <div class="col-md-2 col-1"></div>
    </div>

    <!-- Login -->    
    <div class="row">
        <div class="col-lg-3 col-xl-4"></div>
        <div class="col-lg-6 col-xl-4">
            <div class="card rounded card-component">     
                <h2>Log in</h2>

                <p class="form-check-label">Username</p>    
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" autocomplete="username">

                <p class="form-check-label">Password</p>    
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" autocomplete="current-password">

                <div class="form-check form-control">
                    <input class="form-check-input" type="checkbox" value="" id="rememberMe" checked>
                    <label class="form-check-label" for="rememberMe">Keep me signed in</label>
                </div>

                <div id="grp_output">
                    <div class="card rounded card-message">
                        <p id="outputMessage" style="text-align: center;">Message</p>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary" id="btn_login">Login</button>
                
                <button type="button" class="btn btn-primary d-flex align-items-center" id="btn_login_google">
                    <img src="../resources/icon_google.svg" alt="" style="float: left; margin: 0.5cap;"></img>
                    Continue with Google
                    <div class="ms-auto btn-icon">
                        <i class="bi bi-arrow-right" style="padding: 0.5cap;"></i>
                    </div>
                </button>
                
                <p>Don't have account?</p>
                <a href="../accounts/signUp.html" class="link">Sign Up now.</a>
            </div>
        </div>
        <div class="col-lg-3 col-xl-4"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
