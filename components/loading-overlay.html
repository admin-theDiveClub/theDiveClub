<div class="loading-overlay-container">
    <!-- Logo body stays normal, not masked -->
    <img class="loading-image logo-body" src="../resources/loadingOverlay/icon_TDC_Logo_LogoBody.svg">

    <!-- Diver + mask -->
    <svg class="mask-wrapper" viewBox="0 600 2048 10000" preserveAspectRatio="xMidYMid meet">
        <defs>
            <!-- Use the mask image -->
            <mask id="diverMask">
                <image href="../resources/loadingOverlay/Mask_rect.svg" 
                       width="100%" height="100%" preserveAspectRatio="xMidYMid meet" />
            </mask>
        </defs>

        <!-- Diver image with mask applied -->
        <image class="diver" 
               href="../resources/loadingOverlay/icon_TDC_Logo_Diver.svg" 
               width="100%" height="100%" 
               mask="url(#diverMask)" />
    </svg>
</div>

<style>
:root
{
    --overlay-size: 30vw; /* Size of the loading overlay elements */
}

.loading-overlay-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background-color: rgba(0, 0, 0, 0.9);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 995;
    backdrop-filter: blur(8px);
}

/* Logo stays centered and unaffected */
.logo-body {
    width: var(--overlay-size);
    height: auto;
    object-fit: contain;
    position: absolute;
}

/* Mask wrapper takes same space as logo */
.mask-wrapper {
    position: absolute;
    width: var(--overlay-size);
    height: auto;
}

/* Diver animation */
.diver {
    animation: diverMove 2s ease-in infinite;
}

@keyframes diverMove 
{
    0% {
        y: -50%;
        opacity: 0%;
    }
    75% {
        opacity: 100%;
    }
    100% {
        y: 40%;
        opacity: 100%;
    }
}
</style>
