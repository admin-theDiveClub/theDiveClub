<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dive Club</title>

    <!-- Import Supabase resources via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    
    <!-- Bootstrap CSS -->     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../components/styles.css" rel="stylesheet">

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <!-- Header -->
    <div class="row" id="header">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <img src="../resources/drawing_logo_theDiveClub.svg" alt="The Dive Club Logo" class="header-logo">
        </div>
        <div class="col-md-4"></div>
    </div>
    
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">

            <div class="card rounded card-component" style="display: none;">
                <div class="card-header">Match Control</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-1">
                            <button class="btn btn-danger">X</button>
                        </div>
                        <div class="col-sm-3">
                            <button class="btn btn-success">Start Match</button>
                        </div>
                        <div class="col-sm-4">
                            <div class="card rounded d-flex align-items-center justify-content-center" style="height: 100%; text-align: center;">
                                <p style = "font-size: 2vw; font-weight: bold;">Match Started At: 00:00</p>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <button class="btn btn-warning">Pause Match</button>
                        </div>
                        <div class="col-sm-1"></div>
                    </div>
                </div>
            </div>

            <div class="card rounded text-center card-component">
                <div class="card-header" id="lbl-H-name" style="font-size: x-large; font-weight: bold;">CONTROL</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="card rounded text-center card-component">
                                <div class="card-header" id="lbl-H-name" style="font-size: x-large; font-weight: bold;">Player_H</div>
                                <div class="card-body">
                                    <p style="font-size: 4vw; font-weight: bold; padding: 0.5cap !important;" id="lbl-H-score">000</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="card rounded text-center card-component">
                                <div class="card-header" id="lbl-H-name" style="font-size: x-large; font-weight: bold;">Player_H</div>
                                <div class="card-body">
                                    <p style="font-size: 4vw; font-weight: bold; padding: 0.5cap !important;" id="lbl-H-score">000</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary" id="btn-score-H-1" style="width: 40%;">0</button>
                    <button class="btn btn-primary" id="btn-score-H-1" style="width: 40%;">-1</button>
                    <button class="btn btn-primary" id="btn-score-H-1" style="width: 40%;">8-Ball</button>
                    <div class="d-flex flex-wrap justify-content-center">
                        <button class="btn btn-primary icon-ball" id="b0">1</button>
                        <button class="btn btn-primary icon-ball" id="b1">2</button>
                        <button class="btn btn-primary icon-ball" id="b2">3</button>
                        <button class="btn btn-primary icon-ball" id="b3">4</button>
                        <button class="btn btn-primary icon-ball" id="b4">5</button>
                        <button class="btn btn-primary icon-ball" id="b5">6</button>
                        <button class="btn btn-primary icon-ball" id="b6">7</button>
                        <button class="btn btn-primary icon-ball" id="b8">9</button>
                        <button class="btn btn-primary icon-ball" id="b9">10</button>
                        <button class="btn btn-primary icon-ball" id="b10">11</button>
                        <button class="btn btn-primary icon-ball" id="b11">12</button>
                        <button class="btn btn-primary icon-ball" id="b12">13</button>
                        <button class="btn btn-primary icon-ball" id="b13">14</button>
                        <button class="btn btn-primary icon-ball" id="b14">15</button>
                    </div>

                    <p>DATA FOR PUSH:</p>
                    
                    <button class="btn btn-primary" id="btn-push">Push</button>
                    <button class="btn btn-danger" id="btn-correction">Correction</button>

                    <p>PUSH RESULT</p>

                </div>
            </div>

            <div class="card rounded text-center card-component">
                <div class="card-header">
                    <div class="btn btn-primary" id="btn-scorecard-view" style="float: left;">
                        <i class="bi bi-shuffle"></i>
                    </div>
                    Scorecard
                    <div class="btn btn-danger" id="btn-correction">
                        <i class="bi bi-arrow-left"></i>                        
                    </div>
                </div>
                <div class="card-body" style="overflow-x: auto; font-size: 1.25cap;">
                    <table class="table" id="tbl-scorecard">                        
                    </table>
                </div>
            </div>

        </div>
        <div class="col-sm-1"></div>
    </div>

    

    <script src="../scripts/supaBase_client.js"></script>
    <script src="../scripts/session_restore.js"></script>
    <script src="../scripts/ui_backgroundRandomization.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
