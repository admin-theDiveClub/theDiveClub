<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dive Club</title>

    <!-- Import Supabase resources via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    
    <!-- Bootstrap CSS -->     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../components/styles.css" rel="stylesheet">
    <link href="../game/game_styles_killers.css" rel="stylesheet">

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <!-- Header -->
    <div class="row" id="header">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <img src="../resources/drawing_logo_theDiveClub.svg" alt="The Dive Club Logo" class="header-logo">
        </div>
        <div class="col-md-4"></div>
    </div>
    
    <div class="row">
        <div class="col-sm-6">
            <div class="card rounded text-center card-component">
                <div class="card-header" id="lbl-H-name" style="font-size: x-large; font-weight: bold;">CONTROL</div>
                <div class="card-body">
                    <div class="d-flex flex-wrap justify-content-center" id="players">

                        <div class="card rounded text-center card-component killers-card-player">
                            <div class="card-header killers-character-header" id="lbl-P_0-name">Player_0</div>
                            <div class="card-body">
                                <p class="killers-character-score" id="lbl-P_0-score">000</p>
                                <div class="btn btn-secondary" id="turn-indicator">TURN</div>
                            </div>
                        </div>

                        <div class="card rounded text-center card-component killers-card-player">
                            <div class="card-header" id="lbl-P_0-name">Player_0</div>
                            <div class="card-body">
                                <p id="lbl-P_0-score">000</p>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="card-footer">
                    <div class="d-flex flex-wrap justify-content-center" id="available-balls">
                        <button class="btn btn-primary icon-ball" id="b1">1</button>
                        <button class="btn btn-primary icon-ball" id="b2">2</button>
                        <button class="btn btn-primary icon-ball" id="b3">3</button>
                        <button class="btn btn-primary icon-ball" id="b4">4</button>
                        <button class="btn btn-primary icon-ball" id="b5">5</button>
                        <button class="btn btn-primary icon-ball" id="b6">6</button>
                        <button class="btn btn-primary icon-ball" id="b7">7</button>
                        <button class="btn btn-primary icon-ball" id="b8">8</button>
                        <button class="btn btn-primary icon-ball" id="b9">9</button>
                        <button class="btn btn-primary icon-ball" id="b10">10</button>
                        <button class="btn btn-primary icon-ball" id="b11">11</button>
                        <button class="btn btn-primary icon-ball" id="b12">12</button>
                        <button class="btn btn-primary icon-ball" id="b13">13</button>
                        <button class="btn btn-primary icon-ball" id="b14">14</button>
                        <button class="btn btn-primary icon-ball" id="b15">15</button>
                        
                        <button class="btn btn-danger" id="btn-correction">Correction</button>
                    </div>

                    <div class="d-flex flex-wrap justify-content-center" id="available-balls">
                        <button class="btn btn-primary" id="btn-score-0" style="width: 40%;">0</button>
                        <button class="btn btn-primary" id="btn-score--1" style="width: 40%;">-1 (Miss)</button>
                        <button class="btn btn-primary" id="btn-score-Foul" style="width: 40%;">-2 (Foul)</button>
                        <button class="btn btn-primary" id="btn-score-RR" style="width: 40%;">Re-Rack</button>

                        <div class="input-group">
                            <input type="number" class="form-control" id="extra-lives-input" min="1" step="1" value="1">
                            <button class="btn btn-success" id="btn-extra-lives">+ Extra Lives</button>
                        </div>
                    </div>
                    

                    <p id="push-que">DATA FOR PUSH:</p>
                    
                    <button class="btn btn-primary" id="btn-push">Push</button>

                    <p id="push-result">PUSH RESULT</p>

                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card rounded text-center card-component">
                <div class="card-header">
                    Scorecard
                </div>
                <div class="card-body" style="overflow-x: auto; font-size: 1.25cap;">

                    <div class="d-flex flex-wrap justify-content-center" id="scorecard-balls">
                    </div> 

                    <table class="table" id="tbl-scorecard">
                        <thead>
                            
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    

    <script src="../scripts/supaBase_client.js"></script>
    <script src="../scripts/session_restore.js"></script>
    <script src="../game/control.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
