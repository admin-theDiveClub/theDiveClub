<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONSTRUCTION</title>

    <!-- Import Supabase resources via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    
    <!-- Bootstrap CSS -->     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../stylesheets/stylesheet_master.css" rel="stylesheet">
    
</head>
<body>
    <div class="jumbotron text-center" style="padding: 4%;">
        <h1>Welcome to the Dive Club</h1>
    </div>
    
    <div class="row">
        <div class="col text-center">
            <a href="../index.html" class="btn btn-primary">Home</a>
            <a href="../tournaments/index.html" class="btn btn-primary">Tournaments Portal</a>
        </div>
    </div>

    <!-- Supabase Client -->
    <script src="../scripts/supaBase_client.js"></script>

    <!-- Sign In: access token -->
    <div class="card rounded">
        <div class="card-header">Sign In with Access Token</div>
        <div class="card-body">
            <p id="txt_signInStatus">Loading...</p>                    
        </div>
    </div>
    <script src="../scripts/signIn_auth.js"></script>

    <!-- Sign In: e-mail -->
    <div class="card rounded">
        <div class="card-header">Sign In with e-mail</div>
        <div class="card-body">
            <form id="form_signIn_email">
                <div class="form-group">
                    <label for="inp_signIn_email">E-mail address:</label>
                    <input type="email" class="form-control" id="inp_signIn_email" name="email" autocomplete="username">
                    <label for="inp_signIn_password">Password:</label>
                    <input type="password" class="form-control" id="inp_signIn_password" name="password" autocomplete="current-password">
                </div>
                <button type="button" class="btn btn-primary" id="btn_signIn_email">Sign In</button>
                <p id="txt_signIn_response">Waiting for input...</p>
            </form>                    
        </div>
    </div>
    <script src="../scripts/signIn_email.js"></script> 

    <!-- Sign In: Google -->
    <div class="card rounded">
        <div class="card-header">Sign In with google</div>
        <div class="card-body">
            <button type="button" class="btn btn-primary" id="btn_signIn_google">Sign In with Google</button>                    
        </div>
    </div>
    <script src="../scripts/signIn_google.js"></script>

    <!-- Sign Up -->
    <div class="card rounded">
        <div class="card-header">Sign Up</div>
        <div class="card-body">
            <form id="form_signUp">
                <div class="form-group">
                    <label for="inp_signUp_name">Name:</label>
                    <input type="text" class="form-control" id="inp_signUp_name" name="name">
                    <label for="inp_signUp_surname">Surname:</label>
                    <input type="text" class="form-control" id="inp_signUp_surname" name="surname">
                    <label for="inp_signUp_email">E-mail address:</label>
                    <input type="email" class="form-control" id="inp_signUp_email" name="email">
                    <label for="inp_signUp_password">Password:</label>
                    <input type="password" class="form-control" id="inp_signUp_password" name="password">
                    <label for="inp_signUp_nickname">Nickname:</label>
                    <input type="text" class="form-control" id="inp_signUp_nickname" name="nickname">
                </div>
                <button type="button" class="btn btn-primary" id="btn_signUp">Sign Up</button>
                <p id="txt_signUp_response">Waiting for input...</p>
            </form>
        </div>
    </div>
    <script src="../scripts/signUp.js"></script>
    
    
    <!-- Bootstrap JS (Optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
