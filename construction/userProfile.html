<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>

    <!-- Import Supabase resources via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    
    <!-- Bootstrap CSS -->     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../stylesheets/styles_master.css" rel="stylesheet">
</head>

<body>

    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8 d-flex justify-content-center align-items-center" style="height: 50vh;">            
            <canvas id="bg-canvas" style="position: relative; border-radius: 20vw; box-shadow: inset 0 0 2cap 1cap rgba(0, 0, 0, 0.5);"></canvas>
            <img src="../resources/drawing_logo_theDiveClub.png" alt="Logo Home" class="header-logo" style="position: absolute;"></img>
        </div>
        <div class="col-sm-2"></div>
    </div>

    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <div class="card rounded card-profile">
                <div class="card-body">
                    <div class="row">
                        <div class="d-flex justify-content-center">
                            <img src="../resources/img_pp_test.jpeg" alt="Profile Picture" class="profile-pic">
                        </div>
                    </div>
                    <div class="row">
                        <h1 id="profile-name">Yuvan Naidoo</h1>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="col-sm-2"></div>
    </div>



    <script src="../scripts/supaBase_client.js"></script>


    <script type="module">
        import { matchMode, persistentTrailMode, glowTrailMode } from '../resources/particleEffects/particle_modes.js';

        // Uncomment the mode you want to use:
        
        //matchMode();           // Match Mode: Basic particle mode for match/player background
        persistentTrailMode(); // Persistent Trail Mode: Trails persist (fade slowly)
        //glowTrailMode();       // Glow Trail Mode: Clean glow effect for home page background
    </script>
    <script src="../resources/ui_backgroundRandomization.js"></script>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
