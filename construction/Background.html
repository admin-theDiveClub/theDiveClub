<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Background Modes</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Custom CSS -->
  <link href="../construction/styles_dynamicBackground.css" rel="stylesheet">
  <style>
    #bg-canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <canvas id="bg-canvas"></canvas>

  <div class="card rounded text-center card-component">
    <div class="card-header" style="font-size: x-large; font-weight: bold;">
      Select Background Mode
    </div>
    <div class="card-body">
      <div class="btn-group mb-3" role="group">
        <button class="btn btn-outline-primary" id="btn-mode0">Mode 0</button>
        <button class="btn btn-outline-success" id="btn-mode1">Mode 1</button>
        <button class="btn btn-outline-danger" id="btn-glowtrail">Glow Trail</button>
      </div>
      <div id="players" class="d-flex flex-wrap justify-content-center"></div>
    </div>
  </div>

  <!-- Module loader -->
  <script type="module">
    const scriptMap = {
      mode0: [
        './particle.js',
        '../construction/particle_mode0.js'
      ],
      mode1: [
        './particle_with_trail.js',
        './particle_mode1.js'
      ],
      glowtrail: [
        './particle_glowtrail.js',
        './particle_mode_glowtrail.js'
      ]
    };

    let currentModules = [];

    async function loadMode(mode) {
      const canvas = document.getElementById('bg-canvas');
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      currentModules = [];

      for (const src of scriptMap[mode]) {
        await import(src);
      }
    }

    // Assign event listeners AFTER defining loadMode
    document.getElementById('btn-mode0').addEventListener('click', () => loadMode('mode0'));
    document.getElementById('btn-mode1').addEventListener('click', () => loadMode('mode1'));
    document.getElementById('btn-glowtrail').addEventListener('click', () => loadMode('glowtrail'));

    // Default mode on page load
    loadMode('mode0');
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
