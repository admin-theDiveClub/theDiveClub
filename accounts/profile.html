<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">      
    
    <title>TDC User Profile</title>

    <!-- Import Supabase resources via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    
    <!-- Bootstrap CSS -->     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../stylesheets/stylesheet_main.css" rel="stylesheet">
</head>

<body> 
    <div id="visualization-container" ></div>
    <div id="component-nav-bar"></div>

    <div id="component-nav-menu"></div>

    <div id="component-profile-menu"></div>

    <div id="component-login"></div>

    <div class="main">
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <img src="../resources/icon_user_default.png" alt="Profile Picture" class="profile-pic"></img>
                    <h1 id="profile-nickname">UV</h1>
                </div>
                <div class="col-sm-4"></div>
            </div>

            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <div class="profile-card">
                        <p id="profile-name">Yuvan Naidoo</p>
                        <p id="profile-username">yuvannaidoo@gmail.com</p>
                        <p id="profile-contact">+27 82 766 4905</p>
                        <p id="profile-playerID">XXXX-XXXX-XXXX-XXXX-XXXX</p>
                        <div class="d-flex justify-content-center" style="padding: 1cap;">
                            <button id="btn-profile-share" class="btn btn-primary" style="margin: 1cap;" disabled>Share Profile</button>
                            <button id="btn-profile-edit" class="btn btn-primary" style="margin: 1cap;" disabled>Edit Profile</button>
                            <button id="btn_signOut" class="btn btn-danger" style="margin: 1cap;">Logout</button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4"></div>
            </div>

            <div class="card card-component">
                <table id="tbl-match-history">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Opponent</th>
                            <th>Comp</th>
                            <th>Score</th>
                            <th>Type</th>
                            <th>Duration</th>
                            <th>Status</th>
                            <th>Match Link</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>2023-09-15</td>
                            <td>Team Alpha</td>
                            <td>3-2</td>
                            <td><a href="#match1"><i class="bi bi-arrow-right" style="font-size: 3cap;"></i></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
    </div>        

    <div id="component-siteMap"></div>

    <div id="component-footer"></div>

    <style>
        .profile-pic
        {
            width: 100%;
            max-height: 10vh;
            border-radius: 50%;
            margin-right: 1cap;
            object-fit: contain;
        }
    </style>


    <!-- Supabase -->
    <script src="../scripts/supabase/supaBase_client.js"></script>

    <!-- Accounts -->
    <script src="../scripts/accounts/google_authRedirect.js"></script>
    <script src="../scripts/accounts/login_email.js"></script>
    <script src="../scripts/accounts/login_google.js"></script>
    <script src="../scripts/accounts/signOut.js"></script>

    <!--Scripts-->
    <script src="../scripts/browserHelpers/script_includeComponents.js"></script>
    <script src="../scripts/UIControllers/nav-bar_controller.js"></script>

    <script src="../scripts/VFX/bg_anim_ColorGradient.js"></script>
    <script src="../scripts/VFX/bg_anim_PoolVisualization.js"></script>

    
    <script src="../scripts_OLD/userProfile.js"></script>
    <script src="../scripts/data/sessionManager.js"></script>
</body>
</html>
