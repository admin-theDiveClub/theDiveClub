<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in: TDC</title>

    <!-- Import Supabase resources via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    
    <!-- Bootstrap CSS -->     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../stylesheets/stylesheet_master.css" rel="stylesheet">
    
    <!-- Component Loader-->
    <script src="../scripts/componentLoader.js"></script>    
</head>

<body>
       
    <div class="row">
        <div class="col-lg-3 col-xl-4"></div>
        <div class="col-lg-6 col-xl-4">
            <div class="card rounded" style="padding: 2%; margin-top: 4vh;">
                <load-component src="../components/c_header.html"></load-component> 
                <h2 style="margin: 1cap; text-align: center;">Log in</h2>
                <div class="card rounded inputField">
                    <p class="inputLabel">Username</p>    
                    <input type="text" class="form-control border-0 inputText" id="username" name="username" placeholder="Enter username">
                </div>
                
                <div class="card rounded inputField">
                    <p class="inputLabel">Password</p>    
                    <input type="password" class="form-control border-0 inputText" id="password" name="password" placeholder="Enter password">
                </div>
                
                <div class="card rounded inputField">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                </div>
                
                <div class="btnHolder">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
                
                <p class="inputLabel">Log in with:</p>
                <div class="btnHolder">
                    <button type="button btnHolder" class="btn btn-primary">
                        Google
                        <img src="../resources/icon_google.svg" alt="">
                    </button>
                </div>
                
                
            </div>
        </div>
        <div class="col-lg-3 col-xl-4"></div>
    </div>
    
    <!-- Bootstrap JS (Optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
