<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up: TDC</title>

    <!-- Import Supabase resources via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    
    <!-- Bootstrap CSS -->     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../stylesheets/stylesheet_master.css" rel="stylesheet">
</head>

<body>
       
    <div class="row">
        <div class="col-lg-3 col-xl-4"></div>
        <div class="col-lg-6 col-xl-4">

            <div class="card rounded" style="padding: 2%; margin-top: 4vh;">

                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-8">
                        <div class="row">
                            <div class="col-4">
                                <img src="../resources/icon_theDiveClub_Transparent.png" alt="Logo Home" style="display: block; margin-left: auto; margin-right: auto; max-width: 100%; max-height: 100%;">
                            </div>
                            <div class="col-8">
                                <div style="display: flex; align-items: center; justify-content: center; height: 100%; ">
                                    <img src="../resources/drawing_logo_theDiveClub_textOnly.png" alt="Logo Home" style="max-width: 100%; max-height: 100%;">
                                </div> 
                            </div>
                        </div>
                    </div>
                    <div class="col-2"></div>
                </div> 

                <h2 style="margin: 1cap; text-align: center;">Sign Up</h2>

                <div id="grp_inputs">
                    <div class="card rounded inputField">
                        <p class="inputLabel">Email Address</p>    
                        <input type="text" class="form-control border-0 inputText" id="inp_username" name="username" placeholder="Enter Email Address">
                    </div>
                    
                    <div class="card rounded inputField">
                        <p class="inputLabel">Password</p>    
                        <input type="password" class="form-control border-0 inputText" id="inp_password" name="password" placeholder="Enter password">
                        <p class="inputLabel">Repeat Password</p>    
                        <input type="password" class="form-control border-0 inputText" id="inp_confirmPassword" name="password" placeholder="Re-enter your password">
                    </div>

                    <div class="card rounded inputField">
                        <p class="inputLabel">Name</p>    
                        <input type="text" class="form-control border-0 inputText" id="inp_name" name="name" placeholder="Enter name">
                    </div>

                    <div class="card rounded inputField">
                        <p class="inputLabel">Surname</p>    
                        <input type="text" class="form-control border-0 inputText" id="inp_surname" name="surname" placeholder="Enter surname">
                    </div>

                    <div class="card rounded inputField">
                        <p class="inputLabel">Nickname (Optional)</p>    
                        <input type="text" class="form-control border-0 inputText" id="inp_nickname" name="nickname" placeholder="Enter nickname">
                    </div>                    
                </div>

                <div id="grp_output" style="display: none; padding: 1cap; margin: 1cap;">
                    <div class="card rounded inputField">
                        <p id="outputMessage" class="inputText" style="text-align: center;">Message</p>
                        <a href="../index.html" id="btn_Home" class="btn btn-primary" style="display: none;">Go to The Dive Club</a>
                    </div>
                </div>

                <div id="grp_buttons">
                    <div class="btnHolder">
                        <button type="submit" class="btn btn-primary" id="btn_signUp">Sign Up</button>
                    </div>
                
                    <p class="inputLabel">Log in with:</p>
                    <div class="btnHolder">
                        <button type="button btnHolder" class="btn btn-primary" id="btn_login_google">
                            Google
                            <img src="../resources/icon_google.svg" alt="">
                        </button>
                    </div>
                </div>          
            </div>
        </div>
        <div class="col-lg-3 col-xl-4"></div>
    </div>

    <script src="../scripts/supaBase_client.js"></script>
    <script src="../scripts/signUp.js"></script>
    <script src="../scripts/login_google.js"></script>
    
    <!-- Bootstrap JS (Optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
