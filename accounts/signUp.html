<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // Mobile-only helper (keeps desktop unaffected)
        function hideIosChromeToolbar() {
          // run only on iOS browsers
          if (/iphone|ipod|ipad/i.test(navigator.userAgent)) {
            // give the browser a tick to finish the first layout,
            // then scroll the viewport by one pixel
            setTimeout(() => window.scrollTo(0, 1), 0);
          }
        }
      
        // call once the DOM is ready
        window.addEventListener('load', hideIosChromeToolbar);
      </script>
      
    
    <title>TDC Sign Up</title>

    <!-- Import Supabase resources via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    
    <!-- Bootstrap CSS -->     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../TopDeadCenter/styleSheet.css" rel="stylesheet">
    <link href="../stylesheets/styles_TDC.css" rel="stylesheet">
    <link href="../TopDeadCenter/styleSheet.css" rel="stylesheet">
</head>

<body>

    <!-- Nav -->
    <div id="nav-container" class="row" >
        <div class="d-flex justify-content-between">
            <a href="..">
                <img src="../resources/icon_theDiveClub_alpha.svg" style="height: 5cap; object-fit: contain;"></img>
            </a>
            <!-- Navbar Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav-links-container" aria-controls="nav-links-container" aria-expanded="false" aria-label="Toggle navigation">
                <i id="navbar-icon" class="bi bi-list"></i>
            </button>
        </div>
        
        <!-- Main Navbar Menu -->
        <div class="collapse navbar-collapse" id="nav-links-container">
            <ul class="nav-links list-unstyled d-flex justify-content-around flex-wrap">
                <li>
                    <button class="btn btn-link nav-link active" onclick="location.href='../index.html'">
                        <i class="bi bi-house-door"></i> Home
                    </button>
                </li>
                <li>
                    <button class="btn btn-link nav-link" onclick="location.href='../accounts/profile.html'">
                        <i class="bi bi-person"></i> Profile
                    </button>
                </li>
                <li>
                    <button class="btn btn-link nav-link" onclick="location.href='../matches/create.html'">
                        <i class="bi bi-card-checklist"></i> Scorecard
                    </button>
                </li>
                <li class="dropdown">
                    <button class="btn btn-link nav-link dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-trophy"></i> Competitions
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <button class="dropdown-item" onclick="location.href='#leagues'">
                                <i class="bi bi-award"></i> Leagues
                            </button>
                        </li>
                        <li>
                            <button class="dropdown-item" onclick="location.href='#tournaments'">
                                <i class="bi bi-calendar-event"></i> Tournaments
                            </button>
                        </li>
                        <li>
                            <button class="dropdown-item" onclick="location.href='#matches'">
                                <i class="bi bi-flag"></i> Matches
                            </button>
                        </li>
                    </ul>
                </li>
                <li>
                    <button class="btn btn-link nav-link" onclick="location.href='../index.html'">
                        <i class="bi bi-envelope"></i> Contact
                    </button>
                </li>
            </ul>
        </div>
    </div>

    <div class="main">
        <div class="row">
            <div class="col-lg-3 col-xl-4"></div>
            <div class="col-lg-6 col-xl-4">

                <div class="card rounded card-component" style="padding: 2%; margin-top: 4vh;">

                    <div class="row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-8">
                            <div class="row justify-content-center">
                                <div class="col-md-8">
                                    <div style="display: flex; align-items: center; justify-content: center; height: 100%;">
                                        <img src="../resources/icon_theDiveClub.svg" alt="Logo Home" style="max-width: 100%; max-height: 100%;">
                                    </div> 
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2"></div>
                    </div>

                    <h2 style="margin: 1cap; text-align: center;">Sign Up</h2>

                    <div id="grp_inputs">
                        <div class="card rounded input-field">
                            <p class="input-label">Email Address</p>    
                            <input type="email" class="form-control border-0 inputText" id="inp_username" name="username" placeholder="Enter Email Address" required autocomplete="email">
                        </div>
                        
                        <div class="card rounded input-field">
                            <p class="input-label">Password</p>    
                            <input type="password" class="form-control border-0 inputText" id="inp_password" name="password" placeholder="Enter password" autocomplete="new-password">
                            <p class="input-label">Repeat Password</p>    
                            <input type="password" class="form-control border-0 inputText" id="inp_confirmPassword" name="password" placeholder="Re-enter your password" autocomplete="new-password">
                        </div>

                        <div class="card rounded input-field">
                            <p class="input-label">Name</p>    
                            <input type="text" class="form-control border-0 inputText" id="inp_name" name="name" placeholder="Enter name" autocomplete="name">
                        </div>

                        <div class="card rounded input-field">
                            <p class="input-label">Surname</p>    
                            <input type="text" class="form-control border-0 inputText" id="inp_surname" name="surname" placeholder="Enter surname">
                        </div>

                        <div class="card rounded input-field">
                            <p class="input-label">Nickname (Optional)</p>    
                            <input type="text" class="form-control border-0 inputText" id="inp_nickname" name="nickname" placeholder="Enter nickname">
                        </div>    

                        <div class="card rounded input-field">
                            <p class="input-label">Contact (Optional)</p>    
                            <input type="text" class="form-control border-0 inputText" id="inp_contact" name="contact" placeholder="Enter contact information">
                        </div>
                    </div>

                    <div id="grp-output" style="display: none;">
                        <div class="card rounded card-message">
                            <p id="outputMessage" class="inputText" style="text-align: center;">Message</p>
                            <a href="../index.html" id="btn_Home" class="btn btn-primary" style="display: none;">Go to The Dive Club</a>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" id="btn_signUp">Sign Up</button>

                    <p class="input-label" style="text-align: center;">Log in with:</p>
                    <button type="button btnHolder" class="btn btn-primary" id="btn_login_google">
                        Google
                        <img src="../resources/icon_google.svg" alt="">
                    </button>
                    
                    <p class="input-label" style="text-align: center;">Already have an account?</p>
                    <a href="../accounts/login.html" class="link" style="display: block; text-align: center;">Login.</a>
                </div>
            </div>
            <div class="col-lg-3 col-xl-4"></div>
        </div>
    </div>
       
    

    <!-- Footer -->
    <footer>        
        <img src="../resources/icon_theDiveClub_alpha.svg">
    </footer>

    <script src="../scripts/supaBase_client.js"></script>
    <script src="../scripts/signUp.js"></script>
    <script src="../scripts/login_google.js"></script>
    <script src="../TopDeadCenter/backgroundAnimation.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
