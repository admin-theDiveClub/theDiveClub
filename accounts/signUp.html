<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Import Supabase resources via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>    
    <!-- Browser Helpers -->
    <script src="../scripts/browserHelpers/script_mobile_hideToolBar.js"></script>
    <!--Custom CSS-->
    <link href="../stylesheets/stylesheet_main.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/leader-line@1.0.7/leader-line.min.js"></script>


    <title>TDC: Sign Up</title>
    <link rel="icon" href="../resources/icon_TDC.ico">
</head>

<body>
    <div id="visualization-container" ></div>

    <div id="component-nav-bar"></div>

    <div id="component-nav-menu"></div>

    <div id="component-login"></div>

    <div class="main">
        <div class="row">
            <div class="col-lg-3 col-xl-4"></div>
            <div class="col-lg-6 col-xl-4">

                <div class="card rounded card-component" style="padding: 2%; margin-top: 4vh;">

                    <div class="row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-8">
                            <div class="row justify-content-center">
                                <div class="col-md-8">
                                    <div style="display: flex; align-items: center; justify-content: center; height: 100%;">
                                        <img src="../resources/icon_theDiveClub.svg" alt="Logo Home" style="max-width: 100%; max-height: 100%;">
                                    </div> 
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2"></div>
                    </div>

                    <h2 style="margin: 1cap; text-align: center;">Sign Up</h2>

                    <div id="grp_inputs">
                        <div class="card rounded input-field">
                            <p class="input-label">Email Address</p>    
                            <input type="email" class="form-control border-0 inputText" id="inp_username" name="username" placeholder="Enter Email Address" required autocomplete="email">
                        </div>
                        
                        <div class="card rounded input-field">
                            <p class="input-label">Password</p>    
                            <input type="password" class="form-control border-0 inputText" id="inp_password" name="password" placeholder="Enter password" autocomplete="new-password">
                            <p class="input-label">Repeat Password</p>    
                            <input type="password" class="form-control border-0 inputText" id="inp_confirmPassword" name="password" placeholder="Re-enter your password" autocomplete="new-password">
                        </div>

                        <div class="card rounded input-field">
                            <p class="input-label">Name</p>    
                            <input type="text" class="form-control border-0 inputText" id="inp_name" name="name" placeholder="Enter name" autocomplete="name">
                        </div>

                        <div class="card rounded input-field">
                            <p class="input-label">Surname</p>    
                            <input type="text" class="form-control border-0 inputText" id="inp_surname" name="surname" placeholder="Enter surname">
                        </div>

                        <div class="card rounded input-field">
                            <p class="input-label">Nickname (Optional)</p>    
                            <input type="text" class="form-control border-0 inputText" id="inp_nickname" name="nickname" placeholder="Enter nickname">
                        </div>    

                        <div class="card rounded input-field">
                            <p class="input-label">Contact (Optional)</p>    
                            <input type="text" class="form-control border-0 inputText" id="inp_contact" name="contact" placeholder="Enter contact information">
                        </div>
                    </div>

                    <div id="grp-output" style="display: none;">
                        <div class="card rounded card-message">
                            <p id="outputMessage" class="inputText" style="text-align: center;">Message</p>
                            <a href="../index.html" id="btn_Home" class="btn btn-primary" style="display: none;">Go to The Dive Club</a>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" id="btn_signUp">Sign Up</button>

                    <p class="input-label" style="text-align: center;">Log in with:</p>
                    <button type="button btnHolder" class="btn btn-primary" id="btn_login_google">
                        Google
                        <img src="../resources/icon_google.svg" alt="">
                    </button>
                    
                    <p class="input-label" style="text-align: center;">Already have an account?</p>
                    <a href="../accounts/login.html" class="link" style="display: block; text-align: center;">Login.</a>
                </div>
            </div>
            <div class="col-lg-3 col-xl-4"></div>
        </div>
    </div>

    <div id="component-siteMap"></div>

    <div id="component-footer"></div>

    <!-- Supabase -->
    <script src="../scripts/supabase/supaBase_client.js"></script>

    <!-- Accounts -->
    <script src="../scripts/accounts/google_authRedirect.js"></script>
    <script src="../scripts/accounts/login_email.js"></script>
    <script src="../scripts/accounts/login_google.js"></script>
    <script src="../scripts/accounts/signOut.js"></script>
    <script src="../scripts/accounts/signUp.js"></script>

    <!--Scripts-->
    <script src="../scripts/browserHelpers/script_includeComponents.js"></script>
    <script src="../scripts/UIControllers/nav-bar_controller.js"></script>

    <script src="../scripts/VFX/bg_anim_ColorGradient.js"></script>
    <script src="../scripts/VFX/bg_anim_PoolVisualization.js"></script>
    
    <script src="../scripts/data/sessionManager.js"></script>
</body>
</html>
