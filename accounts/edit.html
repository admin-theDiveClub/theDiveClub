<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Import Supabase resources via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>    
    <!-- Browser Helpers -->
    <script src="/scripts/browserHelpers/script_mobile_hideToolBar.js"></script>
    <!--Custom CSS-->
    <link href="/stylesheets/stylesheet_main.css" rel="stylesheet">   

    <script src="https://cdn.jsdelivr.net/npm/leader-line@1.0.7/leader-line.min.js"></script> 

    <title>The Dive Club</title>
    <link rel="icon" href="/resources/icon_TDC.ico">
</head>

<body>
    <div id="visualization-container"></div>
    
    <div id="component-loading-overlay"></div>

    <div id="component-nav-bar"></div>

    <div id="component-nav-menu"></div>

    <div id="component-profile-menu"></div>

    <div id="component-login"></div>

    <div class="main">
        
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div id="grp-userProfile">
                    <img src="/resources/icons/icon_player.svg" id="user-profile-pic"></img>
                    <p id="user-welcome">Welcome back @username!</p>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>

        <style>
            #grp-userProfile
            {
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: center;
                border: 1px solid var(--color-accent-0);
                padding: 1rem;
                border-radius: 0.5rem;
            }

            #grp-userProfile #user-profile-pic
            {
                max-width: 20vw;
                max-height: 10vh;
                object-fit: contain;
                border-radius: 50%;
                margin-right: 1rem;
                box-shadow: 0 0 24px var(--color-base-00);
            }
        </style>
        

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div id="grp_inputs">

                    <div class="card rounded input-field">
                        <p class="input-label">Profile Picture</p>                         
                        <p>Please Note: Profile Picture updates may take some time to reflect.</p> 
                        <div class="edit-pp">   
                            <img src="/resources/icons/icon_player.svg" id="inp-edit-pp"></img>
                            <i class="bi bi-arrow-right" style="font-size: 3rem;"></i>
                            <input type="file" accept="image/*" onclick="UploadNewPP()" onchange="UploadNewPP(this.files[0])" style="display: none;" id="file-input"/>
                            <label for="file-input" style="cursor: pointer; position: relative; display: inline-block;">
                                <img src="/resources/icons/icon_player.svg" id="preview-new-pp"></img>
                                <i class="bi bi-cloud-upload" id="icon-upload" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);"></i>
                            </label>                            
                        </div>
                    </div>

                    <div class="card rounded input-field">
                        <p class="input-label">Email Address</p>    
                        <input type="email" class="form-control border-0 inputText" id="inp_username" name="username" placeholder="Enter Email Address" autocomplete="email" disabled>
                    </div>

                    <div class="card rounded input-field">
                        <p class="input-label">Name</p>    
                        <input type="text" class="form-control border-0 inputText" id="inp_name" name="name" placeholder="Enter name" autocomplete="name">
                    </div>

                    <div class="card rounded input-field">
                        <p class="input-label">Surname</p>    
                        <input type="text" class="form-control border-0 inputText" id="inp_surname" name="surname" placeholder="Enter surname">
                    </div>

                    <div class="card rounded input-field">
                        <p class="input-label">Nickname (Optional)</p>    
                        <input type="text" class="form-control border-0 inputText" id="inp_nickname" name="nickname" placeholder="Enter nickname">
                    </div>    

                    <div class="card rounded input-field">
                        <p class="input-label">Contact (Optional)</p>    
                        <input type="text" class="form-control border-0 inputText" id="inp_contact" name="contact" placeholder="Enter contact information">
                    </div>
                </div>

                <div id="grp-output" style="display: none;">
                    <div class="card rounded card-message">
                        <p id="outputMessage" class="inputText" style="text-align: center;">Message</p>
                        <a href="/index.html" id="btn_Home" class="btn btn-primary" style="display: none;">Go to The Dive Club</a>
                    </div>
                </div>

                <div id="grp-buttons">
                    <button type="submit" class="btn btn-standard" id="btn_submitEdits">Submit Edits</button>
                    <button type="submit" class="btn btn-warning" id="btn_undoEdits">Undo</button>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
        
        <style>
            .input-label
            {
                font-family: 'Font_TDC';
                font-size: 1.2rem;
            }

            .value-edited
            {
                border: 2px solid var(--color-accent-0) !important;
            }

            #grp-buttons
            {
                display: flex;
                justify-content: space-between;
            }

            .edit-pp
            {
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
            }

            #inp-edit-pp, #preview-new-pp
            {
                object-fit: contain;
                max-width: 6rem;
                max-height: 6rem;
                border-radius: 50%;
            }

            #icon-upload
            {
                font-size: 3rem;
                color: var(--color-primary-00);
                padding: 1rem;
                cursor: pointer;
                text-shadow: 0 0 8px var(--color-primary-00);
            }
        </style>
    </div>

    <div id="component-siteMap"></div>

    <div id="component-footer"></div>

    <!-- Supabase -->
    <script src="/scripts/supabase/supaBase_client.js"></script>

    <!-- Accounts -->
    <script src="/scripts/accounts/login_email.js"></script>
    <script src="/scripts/accounts/login_google.js"></script>
    <script src="/scripts/accounts/signOut.js"></script>

    <!--Scripts-->
    <script src="/scripts/browserHelpers/script_includeComponents.js"></script>
    <script src="/scripts/UIControllers/nav-bar_controller.js" type="module"></script>

    <script src="/scripts/VFX/bg_anim_ColorGradient.js"></script>
    <script src="/scripts/VFX/bg_anim_PoolVisualization.js"></script>

    <script src="/scripts/accounts/data_user.js" type="module"></script>
    <script src="/scripts/accounts/profile_edit.js"></script>
</body>
</html>
