<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mask with Real Images</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    html, body {
      height: 150vh;       /* make page tall for scrolling */
      background: black;
    }

    /* this lives on your diver PNG and punches out wherever your logo moves */
    #diver-box {
      position: fixed;
      top: 0%;
      left: 50%;
      width: 50vw;
      height: auto;
      transform: translateX(-50%);
      z-index: 2;
      pointer-events: none;

      /* this is your pool‐edge mask */
      mask-image: url('../resources/logo_TDC_Decomposed/mask_poolEdge_test.png');
      -webkit-mask-image: url('../resources/logo_TDC_Decomposed/mask_poolEdge_test_2.png');
      mask-repeat: no-repeat;
      -webkit-mask-repeat: no-repeat;
      mask-size: contain;
      -webkit-mask-size: contain;
      mask-mode: alpha;
      -webkit-mask-mode: alpha;

      /* punch it out of the diver */
      mask-composite: exclude;
      -webkit-mask-composite: destination-out;
    }

    /* this is your logo PNG, which “drags” the mask around as you scroll */
    .mask-source {
      position: absolute;
      top: 0vh;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      height: auto;
      z-index: 1;
      pointer-events: none;
    }

    .scroll-zone {
      position: relative;
      height: 80vh;
      overflow: visible;
    }
  </style>
</head>
<body>
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 scroll-zone">
        <!-- diver image -->
        <img  id="diver-box"  src="../resources/logo_TDC_Decomposed/icon_TDC_Diver.png"   alt="Diver">    

        <!-- your logo image -->
        <img    id="logo-box"   class="mask-source" src="../resources/logo_TDC_Decomposed/icon_TDC_Logo_NoDiverNoBadge.png" alt="Logo">
    </div>
    <div class="col-md-4"></div>
  </div>

  <script src="../styleSheets/logo_diverMasked.js"></script>
</body>
</html>
