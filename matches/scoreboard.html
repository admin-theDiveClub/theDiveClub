<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Import Supabase resources via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>    
    <!-- Browser Helpers -->
    <script src="/scripts/browserHelpers/script_mobile_hideToolBar.js"></script>
    <!--Custom CSS-->
    <link href="/stylesheets/stylesheet_main.css" rel="stylesheet">    

    <!-- Chart.js CDN (UMD build to avoid "import" in non-module scripts) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.0/dist/chart.umd.min.js"></script>

    <title>TDC: Scoreboard</title>
    <link rel="icon" href="/resources/icon_TDC.ico">
</head>

<body>
    <div id="component-loading-overlay"></div>

    <div id="visualization-container" ></div>

    <div id="component-nav-bar"></div>

    <div id="component-nav-menu"></div>

    <div id="component-profile-menu"></div>

    <div id="component-login"></div>

    <div class="main">

        <div class="card" id="head-to-head">
            <div id="match-summary">
                <table>
                    <th>
                        <tr>
                            <td id="match-summary-player-h" colspan="4" class="scorecard-player-name color-h">                                        
                                <img id="teamH_icon" class="team-icon" src="/resources/icons/icon_player.svg" alt="Team H Logo">
                                <p id="teamH_name" class="team-name color-h">Team H</p>
                            </td>
                            <td></td>
                            <td id="match-summary-player-a" colspan="4" class="scorecard-player-name color-a">
                                <img id="teamA_icon" class="team-icon" src="/resources/icons/icon_player.svg" alt="Team A Logo">
                                <p id="teamA_name" class="team-name color-a">Team A</p>
                            </td>
                        </tr>
                    </th>
                    <tr>
                        <td id="match-summary-player-h-score" colspan="4" class="scorecard-totals color-h">0</td>
                        <td>FW</td>
                        <td id="match-summary-player-a-score" colspan="4" class="scorecard-totals color-a">0</td>
                    </tr>
                    <tr>
                        <td id="match-summary-player-h-bf" colspan="4">0</td>
                        <td>B/F</td>
                        <td id="match-summary-player-a-bf" colspan="4">0</td>
                    </tr>
                    <tr>
                        <td id="match-summary-player-h-rf" colspan="4">0</td>
                        <td>R/F</td>
                        <td id="match-summary-player-a-rf" colspan="4">0</td>
                    </tr>
                    <tr>
                        <td id="match-summary-player-h-gb" colspan="4">0</td>
                        <td>GB</td>
                        <td id="match-summary-player-a-gb" colspan="4">0</td>
                    </tr>
                    <tr>
                        <td>dry</td>
                        <td>in</td>
                        <td>scr</td>
                        <td>foul</td>
                        <td>Breaks</td>
                        <td>dry</td>
                        <td>in</td>
                        <td>scr</td>
                        <td>foul</td>
                    </tr>
                    <tr>
                        <td id="match-summary-player-h-break-dry">0</td>
                        <td id="match-summary-player-h-break-in">0</td>
                        <td id="match-summary-player-h-break-scr">0</td>
                        <td id="match-summary-player-h-break-foul">0</td>
                        <td id="match-summary-player-h-breaks">0 | 0</td>
                        <td id="match-summary-player-a-break-dry">0</td>
                        <td id="match-summary-player-a-break-in">0</td>
                        <td id="match-summary-player-a-break-scr">0</td>
                        <td id="match-summary-player-a-break-foul">0</td>
                    </tr>
                </table>

                <table>
                    <tr>
                        <td>Start Time:</td>
                        <td id="match-summary-start-time">-</td>
                    </tr>
                    <tr>
                        <td>End Time:</td>
                        <td id="match-summary-end-time">-</td>
                    </tr>
                    <tr>
                        <td>Match Duration:</td>
                        <td id="match-summary-duration">-</td>
                    </tr>
                    <tr>
                        <td>Average Frame Time:</td>
                        <td id="match-summary-average-frame-time">-</td>
                    </tr>
                </table>
            </div>
        </div>
        
        <div class="card" id="scorecard">
            <table id="scorecard-table">
                <th>
                    <tr>
                        <td>X</td>
                        <td>F1</td>
                        <td>F2</td>
                        <td>Final Score</td>
                    </tr>
                </th>
                <tr>
                    <td>Player H</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>Player A</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                </tr>
            </table>
        </div>

        <div class="card" id="graph">            
            <div id="chartControls">
                <div class="btn-group" role="radiogroup" aria-label="Line type">
                    <input type="radio" class="btn-check" name="chartMode" id="line-type-straight" value="default" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="line-type-straight">Default</label>

                    <input type="radio" class="btn-check" name="chartMode" id="line-type-arc" value="base_h" autocomplete="off">
                    <label class="btn btn-outline-primary" for="line-type-arc">Base H</label>
                    

                    <input type="radio" class="btn-check" name="chartMode" id="line-type-fluid" value="base_a" autocomplete="off">
                    <label class="btn btn-outline-primary" for="line-type-fluid">Base A</label>
                </div>
            </div>
            <div id="timeline_h" class="match-timeline-container"></div>
        </div>
    </div>
    
    <style>
        .color-h
        {
            color: var(--color-primary-00);
        }

        .color-a
        {
            color: var(--color-secondary-00);
        }

        .team-icon
        {
            width: 100%;
            max-width: 20vw;
            height: auto;
            object-fit: contain;
            border-radius: 50%;
            box-shadow: 0 4px 24px var(--color-base-00);
            margin: auto;
            display: flex;
        }

        .team-name
        {
            text-align: center;
            font-size: 2rem;
            font-family: 'Font_TDC';
        }

        #match-summary, #scorecard
        {
            text-align: center;
        }

        #match-summary td, #scorecard td
        {
            border: 1px solid var(--color-base-03);
            padding: 0.5rem 0.25rem;
        }

        .scorecard-player-name, .scorecard-totals
        {
            font-weight: bold;
            font-family: 'Font_TDC';
            font-size: 1.5rem;
        }

        .score-win
        {
            color: var(--color-accent-0);
            box-shadow: inset 0px 0px 12px 0px var(--color-accent-0);
        }

        .score-lose
        {
            color: var(--color-base-05);
        }
    </style>

    <div id="component-siteMap"></div>

    <div id="component-footer"></div>

    <!-- Supabase -->
    <script src="/scripts/supabase/supaBase_client.js"></script>

    <!-- Accounts -->
    <script src="/scripts/accounts/login_email.js"></script>
    <script src="/scripts/accounts/login_google.js"></script>
    <script src="/scripts/accounts/signOut.js"></script>

    <!--Scripts-->
    <script src="/scripts/browserHelpers/script_includeComponents.js"></script>
    <script src="/scripts/UIControllers/nav-bar_controller.js" type="module"></script>

    <script src="/scripts/VFX/bg_anim_ColorGradient.js"></script>
    <script src="/scripts/VFX/bg_anim_PoolVisualization.js"></script>

    <script src="/scripts/accounts/data_user.js" type="module"></script>

    <!-- Match Scripts -->
    <script src="/scripts/matches/scoreboard.js" type="module"></script>

</body>
</html>
