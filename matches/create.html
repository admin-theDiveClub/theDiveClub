<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Match</title>

    <!-- Import Supabase resources via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    
    <!-- Bootstrap CSS -->     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../stylesheets/styles_master.css" rel="stylesheet">
</head>

<body>
       
    <div class="row">
        <div class="col-lg-3 col-xl-4"></div>
        <div class="col-lg-6 col-xl-4">
            <div class="card rounded card-component">
                
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-8">
                        <img src="../resources/drawing_logo_theDiveClub.png" alt="Logo Home" class="header-logo"></img>
                    </div>
                    <div class="col-2"></div>
                </div>

                <h2>New Match</h2>

                <div class="card rounded input-field">
                    <p class="input-label">Player: Home <button class="btn btn-primary" id="Me">Me <i class="bi bi-arrow-down"></i></button></p>  

                    <input type="text" class="form-control border-0 inputText" id="player_H" name="player_H" placeholder="Enter Player Name or Username" autocomplete="off">
                    <button class="btn btn-primary" id="Me">Find Account <i class="bi bi-search"></i></button>
                    
                </div>

                <div class="card rounded input-field">
                    <p class="input-label">Player: Away <button class="btn btn-primary" id="Me">Me <i class="bi bi-arrow-down"></i></button></p>  

                    <input type="text" class="form-control border-0 inputText" id="player_A" name="player_A" placeholder="Enter Player Name or Username" autocomplete="off">
                    <button class="btn btn-primary" id="Me">Find Account <i class="bi bi-search"></i></button>
                    
                </div>
                
                

                <div id="grp-output" style="display: none;">
                    <div class="card rounded card-message">
                        <p id="outputMessage" class="inputText" style="text-align: center;">Message</p>
                        <a href="../index.html" id="btn_Home" class="btn btn-primary" style="display: none;">Go to The Dive Club</a>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary" id="btn-match-create">Create Match</button>
            </div>
        </div>
        <div class="col-lg-3 col-xl-4"></div>
    </div>    
    
    <script src="../scripts/supaBase_client.js"></script>
    <script src="../scripts/match_create.js"></script>

    <canvas id="bg-canvas"></canvas>

    <script type="module">
        import { matchMode, persistentTrailMode, glowTrailMode } from '../resources/particleEffects/particle_modes.js';

        // Uncomment the mode you want to use:
        
        matchMode();           // Match Mode: Basic particle mode for match/player background
        //persistentTrailMode(); // Persistent Trail Mode: Trails persist (fade slowly)
        //glowTrailMode();       // Glow Trail Mode: Clean glow effect for home page background
    </script>
    <script src="../resources/ui_backgroundRandomization.js"></script>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
