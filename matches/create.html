<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Import Supabase resources via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>    
    <!-- Browser Helpers -->
    <script src="../scripts/browserHelpers/script_mobile_hideToolBar.js"></script>
    <!--Custom CSS-->
    <link href="../stylesheets/stylesheet_main.css" rel="stylesheet">   

    <script src="https://cdn.jsdelivr.net/npm/leader-line@1.0.7/leader-line.min.js"></script> 

    <title>TDC: Create Match</title>
    <link rel="icon" href="../resources/icon_TDC.ico">
</head>

<body>
    <div id="visualization-container"></div>

    <div id="component-nav-bar"></div>

    <div id="component-nav-menu"></div>

    <div id="component-profile-menu"></div>

    <div id="component-login"></div>

    <div class="main">      
        
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="card" id="card-match-create">
                    <div class="card-title">Create Match</div>
                    <div class="card-body">
                        <div id="grp-userProfile">
                            <img src="../resources/icons/icon_player.svg" id="user-profile-pic"></img>
                            <p id="user-welcome">Welcome back @username!</p>
                        </div>

                        <p id="user-search-prompt">Search for an opponent with and existing account or enter a new name. Your opponent does not need to have an account.</p>

                        <div id="grp-opponentSearch">
                            <label for="input-opponentUsername" class="form-label">Opponent:</label>
                            <input type="text" class="form-control" id="input-search" placeholder="Enter opponent's name">

                            <div id="search-results-container">
                                <table id="table-search-results">
                                    <tr>
                                        <td class="td-icon"><img src="../resources/icons/icon_player.svg" class="search-result-icon"></td>
                                        <td class="td-info">
                                            <p class="search-result-name">Name</p>
                                            <p class="search-result-username">Username</p>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="td-icon"><img src="../resources/icons/icon_player.svg" class="search-result-icon"></td>
                                        <td class="td-info">
                                            <p class="search-result-name">Name</p>
                                            <p class="search-result-username">Username</p>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="td-icon"><img src="../resources/icons/icon_player.svg" class="search-result-icon"></td>
                                        <td class="td-info">
                                            <p class="search-result-name">Name</p>
                                            <p class="search-result-username">Username</p>
                                        </td>
                                    </tr>
                                </table>
                            </div>

                            </input>

                        </div>

                        <div id="button-container">
                            <button id="btn-create-match" class="btn-standard">Create Match</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>

        <style>
            #card-match-create .card-title
            {
                text-align: center;
            }

            #user-welcome
            {
                font-family: 'Font_TDC';
                font-size: 1.5rem;
                text-align: center;
                color: var(--color-primary-00);
                margin: 0rem;
            }

            #user-search-prompt
            {
                text-align: center;
                margin: 1rem 0rem;
            }

            #grp-userProfile
            {
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: center;
                border: 1px solid var(--color-accent-0);
                padding: 1rem;
                border-radius: 0.5rem;
            }

            #grp-userProfile #user-profile-pic
            {
                max-width: 20vw;
                max-height: 10vh;
                object-fit: contain;
                border-radius: 50%;
                margin-right: 1rem;
                box-shadow: 0 0 24px var(--color-base-00);
            }

            #grp-opponentSearch
            {
                border: 1px solid var(--color-base-07);
                padding: 1rem;
                border-radius: 0.5rem;
                margin-top: 1rem;
            }
        </style>

        <style>
            #search-results-container
            {
                padding: 0rem 2rem;
                position: absolute;
                max-height: 40vh;
                overflow-y: auto;
                background-color: var(--color-base-03);
                transform: translate(0rem, calc(-100% - 3.5rem));
                border-radius: 0.5rem;
            }

            #search-results-container {
                -ms-overflow-style: none; /* IE and Edge */
                scrollbar-width: none; /* Firefox */
            }

            #search-results-container::-webkit-scrollbar {
                width: 0;
                height: 0;
            }
            #search-results-container::-webkit-scrollbar-track {
                background: transparent;
            }
            #search-results-container::-webkit-scrollbar-thumb {
                background: transparent;
            }

            #search-results-container tr
            {
                border-bottom: 1px solid var(--color-base-07);
                border-radius: 0.5rem;
            }            

            #search-results-container tr:hover
            {
                box-shadow: 0 0 12px var(--color-primary-00);
                cursor: pointer;
            }

            #search-results-container td
            {
                padding-bottom: 0.5rem;
            }

            #search-results-container .td-info
            {
                padding-right: 1rem;
            }

            .search-result-name, .search-result-username
            {
                margin: 0rem;
            }

            .search-result-username
            {
                font-size: 0.8rem;
                color: var(--color-base-07);
            }

            .td-icon
            {
                width: 4rem;
                padding: 0.5rem 1rem;
            }

            .search-result-icon
            {
                max-width: 100%;
                max-height: 100%;
                object-fit: contain;
                border-radius: 50%;
                box-shadow: 0 0 12px var(--color-base-00);
            }
        </style>

        <style>
            #button-container
            {
                display: flex;
                justify-content: center;
                padding: 1rem;
            }

            #btn-create-match
            {
                width: 100%;
            }
        </style>

    </div>

    <div id="component-siteMap"></div>

    <div id="component-footer"></div>

    <!-- Supabase -->
    <script src="../scripts/supabase/supaBase_client.js"></script>

    <!-- Accounts -->
    <script src="../scripts/accounts/login_email.js"></script>
    <script src="../scripts/accounts/login_google.js"></script>
    <script src="../scripts/accounts/signOut.js"></script>

    <!--Scripts-->
    <script src="../scripts/browserHelpers/script_includeComponents.js"></script>
    <script src="../scripts/UIControllers/nav-bar_controller.js" type="module"></script>

    <script src="../scripts/VFX/bg_anim_ColorGradient.js"></script>
    <script src="../scripts/VFX/bg_anim_PoolVisualization.js"></script>

    <script src="../scripts/accounts/data_user.js" type="module"></script>

    <script src="../scripts/matches/match_create.js" type="module"></script>
</body>
</html>
