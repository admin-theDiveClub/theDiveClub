<!DOCTYPE html>

    <script>
        // Mobile-only helper (keeps desktop unaffected)
        function hideIosChromeToolbar() {
          // run only on iOS browsers
          if (/iphone|ipod|ipad/i.test(navigator.userAgent)) {
            // give the browser a tick to finish the first layout,
            // then scroll the viewport by one pixel
            setTimeout(() => window.scrollTo(0, 1), 0);
          }
        }
      
        // call once the DOM is ready
        window.addEventListener('load', hideIosChromeToolbar);
      </script>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                <img src="../resources/SPL_Sponsors/img_SPL_2.png" class="sponsor-logo">
                <img src="../resources/icon_theDiveClub_alpha.svg" class="sponsor-logo" style="width: 2%; object-fit: contain;">

        <div class="row justify-content-center flex-grow-1 align-items-center shotclock-main-row">
            <div id="player-home-container" class="col-4 shotclock-player-container">
                <img id="player-home-pp" src="../resources/images/img_Player_9x16_alpha.png" class="shotclock-player-img">
                <p id="player-home-name" class="shotclock-player-name">Llewellen Sedgewick</p>
                <p id="player-home-score" class="shotclock-player-score">00</p>
                <div id="home-extension-container" class="card card-component shotclock-extension-card">
                    <p class="shotclock-extension-text">Extension</p>
                </div>
            </div>
            <div class="col-4 shotclock-center-container">
                <p id="shot-time" class="shotclock-shot-time">45</p>
                <p id="match-time" class="shotclock-match-time">45</p>
            </div>
            <div id="player-away-container" class="col-4 shotclock-player-container">
                <img id="player-away-pp" src="../resources/images/img_Player_9x16_alpha.png" class="shotclock-player-img">
                <p id="player-away-name" class="shotclock-player-name">Llewellen Sedgewick</p>
                <p id="player-away-score" class="shotclock-player-score">00</p>
                <div id="away-extension-container" class="card card-component shotclock-extension-card">
                    <p class="shotclock-extension-text">Extension</p>
                </div>
            </div>
        </div>

        <style>
        .main{
            font-family: 'SPL-Font';
            color: white;
        }

        /* Shotclock Layout Styles */
        .shotclock-main-row {
            min-height: 0;
            max-height: 90%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .shotclock-player-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 4cap;
            overflow: hidden;
            z-index: -1;
        }

        .shotclock-player-img {
            object-fit: contain;
            max-width: 100%;
            max-height: clamp(20%,15vmax, 60%);
            width: auto;
            height: auto;
        }

        .shotclock-player-name {
            font-size: clamp(1cap, 30vmax, 8cap);
            word-break: break-word;
            white-space: normal;
            margin: 0cap;
            font-family: inherit;
        }

        .shotclock-player-score {
            font-size: clamp(2cap, 15vmax, 15cap);
            word-break: break-word;
            white-space: normal;
            font-family: inherit;
        }

        .shotclock-extension-card {
            margin: 0cap;
            background: rgb(37, 37, 37) !important;
            border: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .shotclock-extension-text {
            font-size: clamp(1cap, 20vmax, 4cap);
            word-break: keep-all;
            white-space: normal;
            color: rgba(230, 161, 0, 1);
            margin: 0cap 3cap;
            font-family: inherit;
        }

        .shotclock-center-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .shotclock-shot-time {
            font-size: clamp(4cap, 20vmax, 55cap);
            text-align: center;
            font-family: inherit;
            margin: 0;
        }

        .shotclock-match-time {
            font-size: clamp(2cap, 10vmax, 10cap);
            text-align: center;
            color: rgba(236, 0, 140, 1);
            font-family: inherit;
            margin: 0;
        }
        </style>

        <!-- Bottom Sponsors -->
        <div class="row sponsors-row" style="flex-shrink: 0;">
            <div class="d-flex justify-content-around align-items-center flex-wrap sponsors-container" id="sponsors-carousel">

                <img src="../resources/icon_theDiveClub_alpha.svg" class="sponsor-logo" style="width: 2%; object-fit: contain;">
