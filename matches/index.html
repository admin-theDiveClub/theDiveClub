<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDC: Match</title>

    <!-- Import Supabase resources via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    
    <!-- Bootstrap CSS -->     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../stylesheets/stylesheet_master.css" rel="stylesheet">
     
</head>

<body>
    
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="row">
                <div class="col-4">
                    <img src="../resources/icon_theDiveClub_Transparent.png" alt="Logo Home" style="display: block; margin-left: auto; margin-right: auto; max-width: 100%; max-height: 100%;">
                </div>
                <div class="col-8">
                    <div style="display: flex; align-items: center; justify-content: center; height: 100%; ">
                        <img src="../resources/drawing_logo_theDiveClub_textOnly.png" alt="Logo Home" style="max-width: 100%; max-height: 100%;">
                    </div> 
                </div>
            </div>
        </div>
        <div class="col-2"></div>
    </div>

    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">

            <div class="card rounded">
                <div class="card-header">Match Control</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-1">
                            <button class="btn btn-danger">X</button>
                        </div>
                        <div class="col-sm-3">
                            <button class="btn btn-success">Start Match</button>
                        </div>
                        <div class="col-sm-4">
                            <div class="card rounded d-flex align-items-center justify-content-center" style="height: 100%; text-align: center;">
                                <p style = "font-size: 2vw; font-weight: bold;">Match Started At: 00:00</p>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <button class="btn btn-warning">Pause Match</button>
                        </div>
                        <div class="col-sm-1"></div>
                    </div>
                </div>
            </div>

            <div class="card rounded text-center">
                <div class="card-header">Match</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="card rounded">
                                <div class="card-header">Player_H</div>
                                <div class="card-body">
                                    <p style="font-size: 15vw;">000</p>
                                </div>
                                <div class="card-footer">
                                    <div class="row">
                                        <div class="col-sm-6">                                            
                                            <button class="btn btn-primary">Point</button>
                                        </div>
                                        <div class="col-sm-6">                                            
                                            <button class="btn btn-warning">Apple</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="card rounded">
                                <div class="card-header">Player_H</div>
                                <div class="card-body">
                                    <p style="font-size: 15vw;">000</p>
                                </div>
                                <div class="card-footer">
                                    <div class="row">
                                        <div class="col-sm-6">                                            
                                            <button class="btn btn-primary">Point</button>
                                        </div>
                                        <div class="col-sm-6">                                            
                                            <button class="btn btn-warning">Apple</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card rounded text-center">
                <div class="card-header">Scorecard</div>
                <div class="card-body" style="overflow-x: auto;">
                    <table class="table table-striped" style="border-radius: 10px;">
                        <thead>
                            <tr>
                                <th>Frame:</th>
                                <th>1</th>
                                <th>2</th>
                                <th>3</th>
                                <th>4</th>
                                <th>5</th>
                                <th>6</th>
                                <th>7</th>
                                <th>8</th>
                                <th>9</th>
                                <th>10</th>
                                <th>11</th>
                                <th>12</th>
                                <th>13</th>
                                <th>14</th>
                                <th>15</th>
                                <th>16</th>
                                <th>17</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Player_H</td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>Player_A</td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
        <div class="col-1"></div>
    </div>

    
    <script src="../scripts/supaBase_client.js"></script>
    <script src="../scripts/session_restore.js"></script>
    <script src="../scripts/match_manage.js"></script>
    
    <!-- Bootstrap JS (Optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
