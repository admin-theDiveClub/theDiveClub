        <!-- Navigation Bar -->

        <!-- Standings Table -->

            <div class="table-responsive" style="overflow-x: auto;">
                <table class="table table-bordered table-striped text-center" style="font-size: 100%;">
                    <thead class="table-dark">
                        <tr>
                            <th rowspan="2" style="position: sticky; left: 0; background-color: #343a40; z-index: 2;">Rank</th>

                            <th colspan="4">Matches</th>
                            <th colspan="3">Frames</th>
                            <th rowspan="2">BW</th>
                            <th rowspan="2">RBW</th>
                            <th rowspan="2">Points</th>
                        </tr>
                        <tr>
                            <th>Played</th>
                            <th>Won</th>
                            <th>Drew</th>
                            <th>Lost</th>
                            <th>Played</th>
                            <th>Won</th>
                            <th>Lost</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td style="position: sticky; left: 0; background-color: #fff;">1</td>

                            <td>38</td>

                            <td>2</td>
                            <td>23</td>
                        </tr>
                        <tr>
                            <td style="position: sticky; left: 0; background-color: #fff;">3</td>
                            <td style="position: sticky; left: 50px; background-color: #fff;">Bob Johnson</td>

                            <td>3</td>

                            <td>21</td>
