<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDC: Leagues</title>

    <!-- Import Supabase resources via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    
    <!-- Bootstrap CSS -->     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../stylesheets/stylesheet_master.css" rel="stylesheet">

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
     
</head>

<body>    
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="row">
                <div class="col-4">
                    <img src="../resources/icon_theDiveClub_Transparent.png" alt="Logo Home" style="display: block; margin-left: auto; margin-right: auto; max-width: 100%; max-height: 100%;">
                </div>
                <div class="col-8">
                    <div style="display: flex; align-items: center; justify-content: center; height: 100%; ">
                        <img src="../resources/drawing_logo_theDiveClub_textOnly.png" alt="Logo Home" style="max-width: 100%; max-height: 100%;">
                    </div> 
                </div>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
    
    
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <nav class="navbar navbar-expand-sm navbar-light bg-none">
                <button class="navbar-toggler w-100" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <p>TEST</p>
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse  card rounded" id="navbarNav">
                    <ul class="navbar-nav w-100 justify-content-around" style="padding: 1%;">
                        <li class="nav-item">
                            <a class="btn btn-link nav-link" href="theDiveClub.html">The Dive Club</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-link nav-link" href="breakPoint.html">Scoring App</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-link nav-link" href="tournaments.html">Tournaments</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-link nav-link" href="deepDive.html">Statistics</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="col-2"></div>
    </div>

    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <div class="card">
                <div class="card-header">
                    <h3>League Name</h3>
                </div>
                <div class="card-body">
                    <p>League Information</p>
                    
                    
                    <!-- Log -->
                    <div class="card rounded">
                        <table class="table table-striped" style="border-radius: 10px; overflow: hidden;">
                            <thead>
                                <tr>
                                    <th>Rank</th>
                                    <th>Player</th>
                                    <th>Played</th>
                                    <th>Won</th>
                                    <th>Lost</th>
                                    <th>Apples</th>
                                    <th>Pts</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>John Doe</td>
                                    <td>10</td>
                                    <td>8</td>
                                    <td>2</td>
                                    <td>15</td>
                                    <td>24</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="card rounded">
                        <div class="card-body">
                            <label for="leagueSlider" class="form-label">League Progress</label>
                            <input type="range" class="form-range" id="leagueSlider" min="1" max="14" step="1" value="1">
                            <div class="d-flex justify-content-between">
                                <span>1</span>
                                <span>2</span>
                                <span>3</span>
                                <span>4</span>
                                <span>5</span>
                                <span>6</span>
                                <span>7</span>
                                <span>8</span>
                                <span>9</span>
                                <span>10</span>
                                <span>11</span>
                                <span>12</span>
                                <span>13</span>
                                <span>14</span>
                            </div>
                        </div>
                    </div>

                    <!-- Rounds -->
                    <div class="card rounded">
                        <canvas id="myChart"></canvas>
                    </div>


                    <p>Matches</p>
                </div>
            </div>
        </div>
        <div class="col-1"></div>
    </div>

    <script src="../scripts/supaBase_client.js"></script>
    <script src="../scripts/league_log.js"></script>
    
    <!-- Bootstrap JS (Optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
