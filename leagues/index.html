<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Import Supabase resources via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>    
    <!-- Browser Helpers -->
    <script src="../scripts/browserHelpers/script_mobile_hideToolBar.js"></script>
    <!--Custom CSS-->
    <link href="../stylesheets/stylesheet_main.css" rel="stylesheet">   

    <script src="https://cdn.jsdelivr.net/npm/leader-line@1.0.7/leader-line.min.js"></script> 

    <title>The Dive Club</title>
    <link rel="icon" href="../resources/icon_TDC.ico">
</head>

<body>
    <div id="visualization-container"></div>

    <div id="component-nav-bar"></div>

    <div id="component-nav-menu"></div>

    <div id="component-profile-menu"></div>

    <div id="component-login"></div>

    <div class="main">      
        <div class="card" id="container-log">
            <table id="table-log">
                <thead>
                    <tr>
                        <th>Rnk</th>
                        <th>Player</th>
                        <th>MP</th>
                        <th>MW</th>
                        <th>FP</th>
                        <th>FW</th>
                        <th>F%</th>
                        <th>B/F</th>
                        <th>Pts</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Player 1</td>
                        <td>10</td>
                        <td>8</td>
                        <td>50</td>
                        <td>20</td>
                        <td>40%</td>
                        <td>1</td>
                        <td>21</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="card" id="container-filter-controls">
            <div class="p-3">
                <form class="row g-3" id="filter-form" role="region" aria-label="Filters">
                    <div class="col-md-4">
                        <label for="filter-rounds" class="form-label">Rounds</label>
                        <select id="filter-rounds" name="round" class="form-select" aria-label="Filter by Rounds">
                            <option value="" selected>Loading…</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label for="filter-players" class="form-label">Players</label>
                        <select id="filter-players" name="player" class="form-select" aria-label="Filter by Players">
                            <option value="" selected>Loading…</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label for="filter-status" class="form-label">Status</label>
                        <select id="filter-status" name="status" class="form-select" aria-label="Filter by Status">
                            <option value= "null" selected>Any</option>
                            <option value="new">New</option>
                            <option value="Live">Live</option>
                            <option value="Complete">Complete</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>

        <div class="card" id="container-rounds">
            <div class="container-round">
                <p class="round-heading">Round 1</p>
                <table id="table-rounds">
                    <thead>
                        <tr>
                            <th>Home</th>
                            <th>FW</th>
                            <th>B/F</th>
                            <th>Pts</th>
                            <th>|</th>
                            <th>Pts</th>
                            <th>B/F</th>
                            <th>FW</th>
                            <th>Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Player_Home</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td><a href="#"><i class="bi bi-link"></i></a></td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>Player_Away</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>    

    <style>
        .round-heading
        {
            text-align: center;
            font-family: 'Font_TDC';
            font-size: 2rem;
        }

        #table-log, #table-rounds
        {
            text-align: center;
        }
    </style>

    <div id="component-siteMap"></div>

    <div id="component-footer"></div>

    <!-- Supabase -->
    <script src="../scripts/supabase/supaBase_client.js"></script>

    <!-- Accounts -->
    <script src="../scripts/accounts/login_email.js"></script>
    <script src="../scripts/accounts/login_google.js"></script>
    <script src="../scripts/accounts/signOut.js"></script>

    <!--Scripts-->
    <script src="../scripts/browserHelpers/script_includeComponents.js"></script>
    <script src="../scripts/UIControllers/nav-bar_controller.js" type="module"></script>

    <script src="../scripts/VFX/bg_anim_ColorGradient.js"></script>
    <script src="../scripts/VFX/bg_anim_PoolVisualization.js"></script>

    <script src="../scripts/accounts/data_user.js" type="module"></script>

    <script src="../scripts/leagues/league_data.js" type="module"></script>
</body>
</html>
