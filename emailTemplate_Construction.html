<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Welcome to The Dive Club</title>
  </head>
  <body style="font-family: Arial, sans-serif; font-weight: light; color: white; background-color: rgb(42,42,42); padding: 20px;">
    
    <div style="display: flex; justify-content: center; align-items: center; margin-bottom: 20px;">
      <img src="https://thediveclub.org/resources/drawing_icon_theDiveClub.svg" alt="img_Welcome Banner" style="max-height: 10vh; max-width: 10vh; margin-right: 10px;">
      <img src="https://thediveclub.org/resources/drawing_logo_theDiveClub_white.svg" alt="img_The Dive Club" style="max-height: 10vh; max-width: 60vh; ">
    </div>
    
    <div style="background-color: rgb(131, 131, 131); border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); padding: 20px; max-width: 600px; margin: auto;">
        <!-- Optional image banner -->
        
        
        <p style="text-align: center;">Thanks for signing up.</p>
        <h1 style="color: black; text-align: center; font-weight: 100;">The Dive Club</h1>
        <h2>Confirm your signup</h2>
        
        <p>
          Please follow <a href="{{ .ConfirmationURL }}" style="color: #007BFF; text-decoration: none;">this</a> link to verify your account 
          or copy and paste the following link into your preferred browser:
        </p>
        <p>
          <a href="{{ .ConfirmationURL }}" style="color: #007BFF; text-decoration: underline;">{{ .ConfirmationURL }}</a>
        </p>
    </div>
  </body>
</html>
