<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Import Supabase resources via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>    
    <!-- Browser Helpers -->
    <script src="../scripts/browserHelpers/script_mobile_hideToolBar.js"></script>
    <!--Custom CSS-->
    <link href="../stylesheets/styleSheet_main.css" rel="stylesheet">    

    <title>TDC: Tournament</title>
    <link rel="icon" href="../resources/icon_TDC.ico">
</head>

<body>
    <div id="component-nav-bar"></div>

    <div id="component-nav-menu"></div>

    <div class="main">

        <div id="tournamentVisualization" class="card">
            <div class="row">
                <div class="col-lg-2">
                    <div class="card">
                        <table>
                            <tbody>
                                <tr>
                                    <td class="match-player">Player H</td>
                                    <td class="match-score">0</td>
                                </tr>
                                <tr>
                                    <td class="match-player">Player A</td>
                                    <td class="match-score">0</td>
                                    </td>
                                </tr>
                            </tbody>
                        </table>   
                    </div>
                </div>
                <div class="col-lg-2"></div>
                <div class="col-lg-2"></div>
                <div class="col-lg-2"></div>
                <div class="col-lg-2"></div>
                <div class="col-lg-2"></div>
            </div>
            
        </div>

    </div>

    <style>
        table td, .form-control
        {
            padding: 0.5cap;
        }

        .btn-select-player
        {
            background-color: transparent;
            padding: 0.5cap 1cap;
        }

        .match-player
        {
            padding-left: 2cap;
        }

        .match-score
        {
            text-align: center;
            max-width: 10vw;
        }

        .btn-standard
        {
            padding: 0.5cap;
            margin: 0.5cap;
        }

        .table-ranking
        {
            text-align: center;
        }

        .btn-active
        {
            background-color: var(--color-secondary-02);
        }

        .card-match-ended
        {
            box-shadow:  0px 0px 8px 2px var(--color-primary-01);
        }

        .card-match-live
        {
            box-shadow:  0px 0px 8px 2px var(--color-secondary-00);
        }
    </style>

    <div id="component-siteMap"></div>

    <div id="component-footer"></div>

    <!--Scripts-->
    <script src="../scripts/browserHelpers/script_includeComponents.js"></script>
    <script src="../scripts/UIControllers/nav-bar_controller.js"></script>

    <script src="../scripts/supabase/supaBase_client.js"></script>
    <script src="../scripts/tournaments/data_tournament_audience.js"></script>
</body>
</html>
