<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Import Supabase resources via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>    
    <!-- Browser Helpers -->
    <script src="../scripts/browserHelpers/script_mobile_hideToolBar.js"></script>
    <!--Custom CSS-->
    <link href="../stylesheets/stylesheet_main.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/leader-line@1.0.7/leader-line.min.js"></script>


    <title>TDC: Tournament</title>
    <link rel="icon" href="../resources/icon_TDC.ico">
</head>

<body>
    <div id="component-nav-bar"></div>

    <div id="component-nav-menu"></div>

    <div class="main">
        <div id="log" class="card">
            <table>
                <thead>
                    <th>Rnk</th>
                    <th>Player</th>
                    <th>MP</th>
                    <th>MW</th>
                    <th>ML</th>
                    <th>FP</th>
                    <th>FW</th>
                    <th>F%</th>
                    <th>B/F</th>
                </thead>
                <tbody id="tournament-standings">
                    <tr>
                        <td>1</td>
                        <td>Player_A Player_A</td>
                        <td>3</td>
                        <td>2</td>
                        <td>1</td>
                        <td>9</td>
                        <td>6</td>
                        <td>66.7%</td>
                        <td>1</td>
                    </tr>
                </tbody>
            </table>
        </div>        

        <div id="progressionChart-V" class="card">
        </div>

        <div id="progressionChart-V-Alt" class="card">
        </div>

        <div id="progressionChart-H" class="card">
            <div class="row" id="prog-chart-h-container">
            </div>
        </div>

        <div id="progressionChart-H-Alt" class="card">
            <div class="row" id="prog-chart-h-alt-container">
            </div>
        </div>

        <div class="card" id="view-controls-panel">
            <!--Contols
            visualization Types: 4 types (make images for each)
            path type: grid, fluid, straight, arc, curve, magnet
            card spacing: +/-
            card magnification: +/-
            -->
            <div class="row" style="text-align: center;">
                <div class="col">
                    <label class="form-label d-block">Orientation</label>
                    <div class="btn-group" role="radiogroup" aria-label="Chart orientation">
                        <input type="radio" class="btn-check" name="chartOrientation" id="orientation-horizontal" value="horizontal" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="orientation-horizontal">Horizontal</label>

                        <input type="radio" class="btn-check" name="chartOrientation" id="orientation-vertical" value="vertical" autocomplete="off">
                        <label class="btn btn-outline-primary" for="orientation-vertical">Vertical</label>
                    </div>
                </div>
                <div class="col">
                    <label class="form-label d-block">Style</label>
                    <div class="btn-group" role="radiogroup" aria-label="Chart orientation">
                        <input type="radio" class="btn-check" name="chartStyle" id="style-linear" value="linear" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="style-linear">Linear</label>

                        <input type="radio" class="btn-check" name="chartStyle" id="style-championship" value="championship" autocomplete="off">
                        <label class="btn btn-outline-primary" for="style-championship">Championship</label>
                    </div>
                </div>
                <div class="col">
                    <label class="form-label d-block">Line Types</label>
                    <div class="btn-group" role="radiogroup" aria-label="Line type">
                        <input type="radio" class="btn-check" name="chartLineType" id="line-type-straight" value="straight" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="line-type-straight">Straight</label>
                        
                        <input type="radio" class="btn-check" name="chartLineType" id="line-type-arc" value="arc" autocomplete="off">
                        <label class="btn btn-outline-primary" for="line-type-arc">Arc</label>
                        

                        <input type="radio" class="btn-check" name="chartLineType" id="line-type-fluid" value="fluid" autocomplete="off">
                        <label class="btn btn-outline-primary" for="line-type-fluid">Fluid</label>

                        <input type="radio" class="btn-check" name="chartLineType" id="line-type-magnet" value="magnet" autocomplete="off">
                        <label class="btn btn-outline-primary" for="line-type-magnet">Magnet</label>

                        <input type="radio" class="btn-check" name="chartLineType" id="line-type-grid" value="grid" autocomplete="off">
                        <label class="btn btn-outline-primary" for="line-type-grid">Grid</label>
                    </div>
                </div>
                <div class="col">
                    <label class="form-label d-block">Card Spacing</label>
                    <div class="d-flex align-items-center">
                        <div class="btn-group" role="group" aria-label="Card spacing controls" style="margin: auto;">
                            <button class="btn btn-outline-primary" type="button" id="card-spacing-decrease" title="Decrease card spacing">−</button>
                            <button class="btn btn-outline-primary" type="button" id="card-spacing-increase" title="Increase card spacing">+</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <label class="form-label d-block">Card Magnification</label>
                    <div class="d-flex align-items-center">
                        <div class="btn-group" role="group" aria-label="Card magnification controls" style="margin: auto;">
                            <button class="btn btn-outline-primary" type="button" id="card-magnification-decrease" title="Decrease card magnification">−</button>
                            <button class="btn btn-outline-primary" type="button" id="card-magnification-increase" title="Increase card magnification">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        #log 
        {
            overflow-x: auto;
            text-align: center;
        }

        /* .row
        {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
        } */

        #progressionChart-V, #progressionChart-H, #progressionChart-V-Alt, #progressionChart-H-Alt
        {
            text-align: center;
            overflow-x: auto;
        }

        #progressionChart-V .col, #progressionChart-V-Alt .col, #progressionChart-H .col, #progressionChart-H-Alt .col
        {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .prog-player
        {
            padding: 0.25rem 1rem;
        }

        .prog-score
        {
            font-size: 1.5rem;
            padding: 0.25rem 0.5rem;
        }

        .prog-winner
        {
            font-weight: bold;
            color: var(--color-primary-00);
            box-shadow: inset 0 0 2px 0px var(--color-primary-00) !important;
        }

        .card-completed
        {
            box-shadow: 0 0 12px 0px var(--color-primary-00) !important;
        }

        .card-live
        {
            box-shadow: 0 0 12px 0px var(--color-accent-0) !important;
        }

        .card-new
        {
            box-shadow: 0 0 12px 0px var(--color-base-00) !important;
        }

        #progressionChart-H .col, #progressionChart-H-Alt .col
        {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }

        .match-card
        {
            padding: 0rem;
            margin: 0.5rem;
        }

         .match-table
        {
            padding: 0rem;
            margin: 0rem;
        }
    </style>

    <div id="component-siteMap"></div>

    <div id="component-footer"></div>

    <!--Scripts-->
    <script src="../scripts/browserHelpers/script_includeComponents.js"></script>
    <script src="../scripts/UIControllers/nav-bar_controller.js"></script>

    <script src="../scripts/supabase/supaBase_client.js"></script>
    <script src="../scripts/tournaments/tournament_data.js" type="module"></script>
</body>
</html>
