<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Import Supabase resources via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>    
    <!-- Browser Helpers -->
    <script src="../scripts/browserHelpers/script_mobile_hideToolBar.js"></script>
    <!--Custom CSS-->
    <link href="../stylesheets/stylesheet_main.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/leader-line@1.0.7/leader-line.min.js"></script>


    <title>TDC: Tournament</title>
    <link rel="icon" href="../resources/icon_TDC.ico">
</head>

<body>
    <div id="component-nav-bar"></div>

    <div id="component-nav-menu"></div>

    <div class="main">
        <div id="log" class="card">
            <table>
                <thead>
                    <th>Rnk</th>
                    <th>Player</th>
                    <th>MP</th>
                    <th>MW</th>
                    <th>ML</th>
                    <th>FP</th>
                    <th>FW</th>
                    <th>F%</th>
                    <th>B/F</th>
                </thead>
                <tbody id="tournament-standings">
                    <tr>
                        <td>1</td>
                        <td>Player_A Player_A</td>
                        <td>3</td>
                        <td>2</td>
                        <td>1</td>
                        <td>9</td>
                        <td>6</td>
                        <td>66.7%</td>
                        <td>1</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="progressionChart-V" class="card">
        </div>

        <div id="progressionChart-V-Alt" class="card">
        </div>

        <div id="progressionChart-H" class="card">
            <div class="row" id="prog-chart-h-container">
            </div>
        </div>

        <div id="progressionChart-H-Alt" class="card">
            <div class="row" id="prog-chart-h-alt-container">
            </div>
        </div>
    </div>

    <style>
        #log 
        {
            overflow-x: auto;
            text-align: center;
        }

        #progressionChart-V, #progressionChart-H, #progressionChart-V-Alt, #progressionChart-H-Alt
        {
            text-align: center;
            overflow-x: auto;
        }

        #progressionChart-V .card, #progressionChart-H .card, #progressionChart-V-Alt .card, #progressionChart-H-Alt .card
        {
            padding: 0rem;
            margin: 1rem 0rem;
        }

        #progressionChart-V .col, #progressionChart-V-Alt .col, #progressionChart-H-Alt .col
        {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #progressionChart-V table, #progressionChart-V-Alt table, #progressionChart-H table, #progressionChart-H-Alt table
        {
            margin: 0rem;
        }

        .prog-player
        {
            padding: 0.25rem 1rem;
        }

        .prog-score
        {
            font-size: 1.5rem;
        }

        .prog-winner
        {
            font-weight: bold;
            color: var(--color-primary-00);
        }

        .card-completed
        {
            box-shadow: 0 0 12px 0px var(--color-primary-00) !important;
        }

        .card-live
        {
            box-shadow: 0 0 12px 0px var(--color-accent-0) !important;
        }

        .card-new
        {
            box-shadow: 0 0 12px 0px var(--color-base-00) !important;
        }

        #progressionChart-H .col, #progressionChart-H-Alt .col
        {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }
    </style>

    <div id="component-siteMap"></div>

    <div id="component-footer"></div>

    <!--Scripts-->
    <script src="../scripts/browserHelpers/script_includeComponents.js"></script>
    <script src="../scripts/UIControllers/nav-bar_controller.js"></script>

    <script src="../scripts/supabase/supaBase_client.js"></script>
    <script src="../scripts/tournaments/tournament_data.js" type="module"></script>
</body>
</html>
