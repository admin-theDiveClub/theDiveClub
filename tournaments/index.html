<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament - Round Robin</title>

    <!-- Import Supabase resources via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    
    <!-- Bootstrap CSS -->     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../stylesheets/styles_master.css" rel="stylesheet">
</head>

<body>

    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8 d-flex justify-content-center align-items-center">
            <img src="../resources/drawing_logo_theDiveClub.png" alt="Logo Home" class="header-logo"></img>
        </div>
        <div class="col-sm-2"></div>
    </div>

    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">

            <div class="card rounded card-component">
                <div class="card-header text-center" data-bs-toggle="collapse" data-bs-target="#round1CardBody" style="cursor: pointer;">
                    <h5>League Information</h5>
                </div>
                <div id="round1CardBody" class="collapse">
                    <div class="card-body">
                        <p><strong>League Name:</strong> <span id="leagueName">Example League</span></p>
                        <p><strong>Duration:</strong> <span id="startDate">01 Jan 2025</span> - <span id="endDate">31 Dec 2025</span></p>
                        <p><strong>Format:</strong> <span id="leagueFormat">Round Robin</span></p>
                        <p><strong>League Coordinator:</strong> <span id="leagueCoordinator">John Doe</span></p>
                    </div>
                </div>
            </div>

            <div class="card rounded card-component">
                <div class="card-header text-center" data-bs-toggle="collapse" data-bs-target="#round0CardBody" style="cursor: pointer;">
                    <h5>Round 0 Name : 13 April 2025</h5>
                </div>                

                <div id="round0CardBody" class="collapse show">
                    <div class="card-body">
                        <table class="table text-center" id="tbl-matches">
                            <thead>
                                <tr>
                                    <th>Home</th>
                                    <th>Scorecard</th>
                                    <th>Away</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr id="m_0">
                                    <td><p id="m_0-playerH">Yuvan</p></td>
                                    <td>
                                        <a href="#" class="btn btn-primary" id="m_0-scorecard">Scorecard</a>
                                    </td>
                                    <td><p id="m_0-playerA">Admin TDC</p></td>
                                </tr>                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            
        </div>
        <div class="col-md-1"></div>
    </div>

    <script src="../scripts/supaBase_client.js"></script>    
    <script src="../tournaments/tournament_matchLinks.js"></script>

    <canvas id="bg-canvas" style="height: 100vh; width: 100vw;"></canvas>

    <script type="module">
        import { matchMode, persistentTrailMode, glowTrailMode } from '../resources/particleEffects/particle_modes.js';

        // Uncomment the mode you want to use:
        
        //matchMode();           // Match Mode: Basic particle mode for match/player background
        //persistentTrailMode(); // Persistent Trail Mode: Trails persist (fade slowly)
        glowTrailMode();       // Glow Trail Mode: Clean glow effect for home page background
    </script>
    <script src="../resources/ui_backgroundRandomization.js"></script>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
