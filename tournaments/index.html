<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Import Supabase resources via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>    
    <!-- Browser Helpers -->
    <script src="/scripts/browserHelpers/script_mobile_hideToolBar.js"></script>
    <!--Custom CSS-->
    <link href="/stylesheets/stylesheet_main.css" rel="stylesheet">   

    <script src="https://cdn.jsdelivr.net/npm/leader-line@1.0.7/leader-line.min.js"></script> 

    <title>TDC: Tournament</title>
    <link rel="icon" href="/resources/icon_TDC.ico">
</head>

<body>
    <div id="visualization-container"></div>

    <div id="component-nav-bar"></div>

    <div id="component-nav-menu"></div>

    <div id="component-profile-menu"></div>

    <div id="component-login"></div>

    <div class="main">

        <div id="chart-prog">
            <table id="tbl-progChart">                
            </table>
        </div>

        <div id="log">
            <table id="tbl-log">
                <thead>
                    <tr>
                        <th rowspan="2" class="col-rank"></th>
                        <th rowspan="2" colspan="2">Player</th>
                        <th colspan="2" class="col-match-win">Matches</th>
                        <th colspan="4" class="col-frame-win">Frames</th>
                    </tr>
                    <tr>
                        <th>P</th>
                        <th class="col-match-win">W</th>
                        <th>P</th>
                        <th class="col-frame-win">W</th>
                        <th>%</th>
                        <th class="col-frame-bf">B/F</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td class="log-pp">
                            <img src="/resources/icons/icon_player.svg">
                        </td>
                        <td class="log-dn">
                            <p>Display Name</p>
                        </td>
                        <td>10</td>
                        <td>8</td>
                        <td>30</td>
                        <td>20</td>
                        <td>66.7%</td>
                        <td>1</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    <style id="style-log">

        #log
        {
            overflow: auto;
            -ms-overflow-style: none; /* IE/Edge legacy */
            scrollbar-width: none; /* Firefox */
        }

        #tbl-log th, #tbl-log td
        {
            text-align: center;
            padding: 0rem 0.5rem;
        }

        #tbl-log th
        {
            border: 1px solid var(--color-base-04);
            font-family: 'Font_TDC';
            font-size: 1rem;
        }

        .log-pp
        {
            width: 2rem;
        }

        .log-pp img
        {
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
        }

        .log-dn p
        {
            text-align: left;
            padding-left: 0.5rem;
            margin: 0rem;
            font-family: 'Font_TDC';
            font-size: 1.5rem;
            font-weight: lighter;
        }

        .col-rank
        {
            font-family: 'Font_TDC';
            font-weight: lighter;
            font-size: 0.75rem;
            padding: 0rem !important;
        }

        .col-match-win
        {
            color: var(--color-secondary-00);
        }

        .col-frame-win
        {
            color: var(--color-primary-00);
        }

        .col-frame-bf
        {
            color: var(--color-highlight-0);
        }
    </style>

    <style id="style-prog-chart">

        .tbl-match
        {
            margin: var(--sep-v) var(--sep-h);
            padding: 0rem;
        }

        .tr-matches
        {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .tbl-round
        {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #tbl-progChart
        {
            display: flex;
            flex-direction: row; /* Will Change */
            justify-content: center;
            align-items: center;
            width: auto;
        }
    </style>

    <style id="style-matches">
        :root
        {
            --sep-h: 0.1rem;
            --sep-v: 1rem;
            --font-size: 0.75rem;
        }

        #chart-prog
        {
            overflow: scroll;
            -ms-overflow-style: none; /* IE/Edge legacy */
            scrollbar-width: none; /* Firefox */
        }

        #chart-prog .row
        {
            overflow: auto;
            -ms-overflow-style: none; /* IE/Edge legacy */
            scrollbar-width: none; /* Firefox */
        }

        .tbl-match
        {
            width: auto;
        }

        .tbl-match:hover
        {
            box-shadow: 0 0 10px var(--color-highlight-0);
            transition: box-shadow 0.1s ease-in-out;
        }

        .tbl-match td
        {
            text-align: center;
            border: 1px solid var(--color-base-04);
            padding: 0rem 0.5rem;
            font-family: 'Font_TDC';
            font-size: var(--font-size);
            text-align: center;
        }

        .match-player-pp
        {
            padding: 0.25rem;
        }

        .match-player-pp img
        {
            width: var(--font-size);
            height: var(--font-size);
            border-radius: 50%;
        }
    </style>

    <div id="component-siteMap"></div>

    <div id="component-footer"></div>

    <!-- Supabase -->
    <script src="/scripts/supabase/supaBase_client.js"></script>

    <!-- Accounts -->
    <script src="/scripts/accounts/login_email.js"></script>
    <script src="/scripts/accounts/login_google.js"></script>
    <script src="/scripts/accounts/signOut.js"></script>

    <!--Scripts-->
    <script src="/scripts/browserHelpers/script_includeComponents.js"></script>
    <script src="/scripts/UIControllers/nav-bar_controller.js" type="module"></script>

    <script src="/scripts/VFX/bg_anim_ColorGradient.js"></script>
    <script src="/scripts/VFX/bg_anim_PoolVisualization.js"></script>

    <script src="/scripts/accounts/data_user.js" type="module"></script>
    
    <script src="/scripts/tournaments/tournament_data.js" type="module"></script>
</body>
</html>
