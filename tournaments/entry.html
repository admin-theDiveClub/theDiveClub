<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournaments</title>

    <!-- Import Supabase resources via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    
    <!-- Bootstrap CSS -->     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../stylesheets/stylesheet_master.css" rel="stylesheet">
    
</head>
<body>
    <div class="jumbotron text-center" style="padding: 4%;">
        <h1>Welcome to the Dive Club</h1>
    </div>

    <!-- Tournament info -->
    <div class="card rounded">
        <div class="card-header">Tournament Information</div>
        <div class="card-body">
            <p id="txt_T_name">Tournament Name</p>
            <p id="txt_T_date">Date</p>
            <p id="txt_T_time">Time</p>
            <p id="txt_T_location">Location</p>
            <p id="txt_T_maxEntries">Max Entries</p>
            <p id="txt_T_format">Format</p>
            <p id="txt_T_coordinatorName">Coordinator Name</p>
            <p id="txt_T_description">Description</p>
        </div>
        <div class="card-footer">
            <p id="txt_T_id">Tournament ID</p>
        </div>
    </div>

    <!-- Existing Entries -->
    <div class="card rounded">
        <div class="card-header">Existing Entries</div>
        <div class="card-body">
            <ul class="list-group" id="list_existingEntries">
                <li class="list-group-item" id="li_entry_0">
                    <button type="button" class="btn btn-secondary">Dummy Entry</button>
                </li>
            </ul>
        </div>
    </div>

    <!-- Sign In: access token -->
    <div class="card rounded">
        <div class="card-header">Sign In with Access Token</div>
        <div class="card-body">
            <p id="txt_signInStatus">Loading...</p>                    
        </div>
    </div>

    <!-- Sign In: e-mail -->
    <div class="card rounded">
        <div class="card-header">Sign In with e-mail</div>
        <div class="card-body">
            <form id="form_signIn_email">
                <div class="form-group">
                    <label for="inp_signIn_email">E-mail address:</label>
                    <input type="email" class="form-control" id="inp_signIn_email" name="email" autocomplete="username">
                    <label for="inp_signIn_password">Password:</label>
                    <input type="password" class="form-control" id="inp_signIn_password" name="password" autocomplete="current-password">
                </div>
                <button type="button" class="btn btn-primary" id="btn_signIn_email">Sign In</button>
                <p id="txt_signIn_response">Waiting for input...</p>
            </form>                    
        </div>
    </div>

    <!-- Sign In: Google -->
    <div class="card rounded">
        <div class="card-header">Sign In with google</div>
        <div class="card-body">
            <button type="button" class="btn btn-primary" id="btn_signIn_google">Sign In with Google</button>                    
        </div>
    </div>

    <!-- Entry: Anonymous -->
    <div class="card rounded">
        <div class="card-header">Enter with email</div>
        <div class="card-body">
            <div class="form-group">
                <label for="inp_signIn_email">E-mail address:</label>
                <input type="email" class="form-control" id="inp_T_entry_email" name="email" autocomplete="username">
            </div>                    
        </div>
    </div>
    
    <!-- Submit Entry Button -->
    <div class="card rounded">
        <div class="card-body text-center">
            <button type="button" class="btn btn-primary" id="btn_submitEntry">Submit Entry</button>
        </div>
    </div>

    
    <!-- Supabase Client -->
    <script src="../scripts/supaBase_client.js"></script>
    <script src="../scripts/tournament_entry.js"></script>
    <script src="../scripts/signIn_auth.js"></script>
    <script src="../scripts/signIn_email.js"></script>
    <script src="../scripts/signIn_google.js"></script> 

    <!-- Bootstrap JS (Optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
