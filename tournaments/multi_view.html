<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Import Supabase resources via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>    
    <!-- Browser Helpers -->
    <script src="../scripts/browserHelpers/script_mobile_hideToolBar.js"></script>
    <!--Custom CSS-->
    <link href="../stylesheets/stylesheet_main.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/leader-line@1.0.7/leader-line.min.js"></script>


    <title>TDC: Tournament</title>
    <link rel="icon" href="../resources/icon_TDC.ico">
</head>

<body>
    <div id="visualization-container" ></div>
    <div id="component-nav-bar"></div>

    <div id="component-nav-menu"></div>

    <div id="component-profile-menu"></div>

    <div id="component-login"></div>

    <div class="main">

        <div id="iframe" class="observer-iframe-wrapper">
            <iframe
                src="../tournaments/view.html?tournamentID=a3accb18-fc5f-436c-a163-eae6f589fba3"
                title="Tournament View"
                style="width:100%; height:40vh; min-height:480px;"
                loading="lazy"
                allowfullscreen>
            </iframe>
        </div> 

        <div id="progressionChart" class="card">
        </div>

        <div class="card" id="view-controls-panel">
            <!--Contols
            visualization Types: 4 types (make images for each)
            path type: grid, fluid, straight, arc, curve, magnet
            card spacing: +/-
            card magnification: +/-
            -->
            <div class="row" style="text-align: center;">
                <div class="col">
                    <label class="form-label d-block">Orientation</label>
                    <div class="btn-group" role="radiogroup" aria-label="Chart orientation">
                        <input type="radio" class="btn-check" name="chartOrientation" id="orientation-horizontal" value="horizontal" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="orientation-horizontal">Horizontal</label>

                        <input type="radio" class="btn-check" name="chartOrientation" id="orientation-vertical" value="vertical" autocomplete="off">
                        <label class="btn btn-outline-primary" for="orientation-vertical">Vertical</label>
                    </div>
                </div>
                <div class="col">
                    <label class="form-label d-block">Style</label>
                    <div class="btn-group" role="radiogroup" aria-label="Chart orientation">
                        <input type="radio" class="btn-check" name="chartStyle" id="style-linear" value="linear" autocomplete="off">
                        <label class="btn btn-outline-primary" for="style-linear">Linear</label>

                        <input type="radio" class="btn-check" name="chartStyle" id="style-championship" value="championship" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="style-championship">Championship</label>
                    </div>
                </div>
                <div class="col">
                    <label class="form-label d-block">Line Types</label>
                    <div class="btn-group" role="radiogroup" aria-label="Line type">
                        <input type="radio" class="btn-check" name="chartLineType" id="line-type-straight" value="straight" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="line-type-straight">Straight</label>
                        
                        <input type="radio" class="btn-check" name="chartLineType" id="line-type-arc" value="arc" autocomplete="off">
                        <label class="btn btn-outline-primary" for="line-type-arc">Arc</label>
                        

                        <input type="radio" class="btn-check" name="chartLineType" id="line-type-fluid" value="fluid" autocomplete="off">
                        <label class="btn btn-outline-primary" for="line-type-fluid">Fluid</label>

                        <input type="radio" class="btn-check" name="chartLineType" id="line-type-magnet" value="magnet" autocomplete="off">
                        <label class="btn btn-outline-primary" for="line-type-magnet">Magnet</label>

                        <input type="radio" class="btn-check" name="chartLineType" id="line-type-grid" value="grid" autocomplete="off">
                        <label class="btn btn-outline-primary" for="line-type-grid">Grid</label>
                    </div>
                </div>
                <div class="col">
                    <label class="form-label d-block">Horizontal Card Spacing</label>
                    <div class="d-flex align-items-center">
                        <div class="btn-group" role="group" aria-label="Horizontal card spacing controls" style="margin: auto;">
                            <button class="btn btn-outline-primary" type="button" id="card-spacing-decrease-h" title="Decrease card spacing">−</button>
                            <button class="btn btn-outline-primary" type="button" id="card-spacing-increase-h" title="Increase card spacing">+</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <label class="form-label d-block">Vertical Card Spacing</label>
                    <div class="d-flex align-items-center">
                        <div class="btn-group" role="group" aria-label="Vertical card spacing controls" style="margin: auto;">
                            <button class="btn btn-outline-primary" type="button" id="card-spacing-decrease-v" title="Decrease card spacing">−</button>
                            <button class="btn btn-outline-primary" type="button" id="card-spacing-increase-v" title="Increase card spacing">+</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <label class="form-label d-block">Card Magnification</label>
                    <div class="d-flex align-items-center">
                        <div class="btn-group" role="group" aria-label="Card magnification controls" style="margin: auto;">
                            <button class="btn btn-outline-primary" type="button" id="card-magnification-decrease" title="Decrease card magnification">−</button>
                            <button class="btn btn-outline-primary" type="button" id="card-magnification-increase" title="Increase card magnification">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="log" class="card">
            <table>
                <thead>
                    <th>Rnk</th>
                    <th>Player</th>
                    <th>MP</th>
                    <th>MW</th>
                    <th>ML</th>
                    <th>FP</th>
                    <th>FW</th>
                    <th>F%</th>
                    <th>B/F</th>
                </thead>
                <tbody id="tournament-standings">
                    <tr>
                        <td>1</td>
                        <td>Player_A Player_A</td>
                        <td>3</td>
                        <td>2</td>
                        <td>1</td>
                        <td>9</td>
                        <td>6</td>
                        <td>66.7%</td>
                        <td>1</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <style>
        :root
        {
            --card-spacing-v: 1rem;
            --card-spacing-h: 3rem;
            
            --card-magnification-sml: 1rem;
            --card-magnification-med: 1.25rem;
            --card-magnification-lrg: 1.5rem;
        }

        #log 
        {
            overflow-x: auto;
            text-align: center;
        }

        /* .row
        {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
        } */

        #progressionChart .row, #progressionChart .col
        {
            margin: auto;
            padding: 0rem;
        }

        .match-card
        {
            margin: var(--card-spacing-v) var(--card-spacing-h);
            font-size: var(--card-magnification-sml);
            padding: 0.25rem;
            background-color: var(--color-base-02);
        }

        .match-card.match-live
        {
            box-shadow: 0 0 10px var(--color-accent-0);
        }

        .match-card.match-complete
        {
            box-shadow: 0 0 10px var(--color-primary-00);
        }        

        .match-card.match-final
        {
            box-shadow: 0 0 10px var(--color-secondary-00);
        }

        .match-player.match-final, .match-score.match-final
        {
            color: var(--color-secondary-00) !important;
            font-weight: bold !important;
            font-size: var(--card-magnification-lrg) !important;
            text-shadow: 0 0 8px var(--color-secondary-00) !important;
        }

        .match-table
        {
            margin: 0rem !important;
        }

        .match-table td
        {
            padding: 0.5rem !important;
        }

        .match-player.match-live, .match-score.match-live
        {
            color: var(--color-accent-0);
            font-weight: bold;
            font-size: var(--card-magnification-med);
            text-shadow: 0 0 2px var(--color-accent-0);
        }

        .match-player
        {
            text-align: center;
            white-space: nowrap;
        }

        .match-score
        {
            text-align: center;
        }

        .match-player.match-winner
        {
            font-weight: bold;
            color: var(--color-primary-00);
            font-size: var(--card-magnification-med);
            text-shadow: 0 0 12px var(--color-primary-00);
        }

        .match-score.match-winner
        {
            font-weight: bold;
            color: var(--color-primary-00);
            font-size: var(--card-magnification-med);
            text-shadow: 0 0 12px var(--color-primary-00);
        }

        .match-player.match-loser
        {
            color: var(--color-base-07);
            font-size: var(--card-magnification-sml);
        }

        .match-score.match-loser
        {
            color: var(--color-base-07);
            font-size: var(--card-magnification-sml);
        }

        img.match-player-pp
        {
            width: 1rem;
            height: 1rem;
            object-fit: contain;
            margin-right: 0.5rem;
            border-radius: 50%;
        }
    </style>

    <!-- <div id="component-siteMap"></div> -->

    

    <div id="component-footer"></div>

    <!-- Supabase -->
    <script src="../scripts/supabase/supaBase_client.js"></script>

    <!-- Accounts -->
    <script src="../scripts/accounts/login_email.js"></script>
    <script src="../scripts/accounts/login_google.js"></script>
    <script src="../scripts/accounts/signOut.js"></script>

    <!--Scripts-->
    <script src="../scripts/browserHelpers/script_includeComponents.js"></script>
    <script src="../scripts/UIControllers/nav-bar_controller.js" type="module"></script>

    <script src="../scripts/VFX/bg_anim_ColorGradient.js"></script>
    <script src="../scripts/VFX/bg_anim_PoolVisualization.js"></script>
    <script src="../scripts/tournaments/tournament_data.js" type="module"></script>    

    <script src="../scripts/accounts/data_user.js" type="module"></script>
    
</body>
</html>
