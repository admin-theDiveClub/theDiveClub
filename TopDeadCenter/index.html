<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>The Dive Club</title>

    <!-- Import Supabase resources via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    
    <!-- Bootstrap CSS -->     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../TopDeadCenter/styleSheet.css" rel="stylesheet">
</head>

<body> 

    <!-- Nav -->
    <div class="row nav-container">
        <div class="d-flex justify-content-between w-100">
            <a href="..">
                <img src="../resources/icon_theDiveClub_alpha.svg" style="height: 8vh; object-fit: contain;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="bi bi-list" style="font-size: 8vh; color: white;"></i>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nav-links list-unstyled d-flex justify-content-around flex-wrap">
                <li><a href="#home" class="nav-link active"><i class="bi bi-house-door"></i> Home</a></li>
                <li><a href="#profile" class="nav-link"><i class="bi bi-person"></i> Profile</a></li>
                <li><a href="#scorecard" class="nav-link"><i class="bi bi-card-checklist"></i> Scorecard</a></li>
                <li class="dropdown">
                    <a href="#competitions" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-trophy"></i> Competitions</a>
                    <ul class="dropdown-menu">
                    <li><a href="#leagues" class="dropdown-item"><i class="bi bi-award"></i> Leagues</a></li>
                    <li><a href="#tournaments" class="dropdown-item"><i class="bi bi-calendar-event"></i> Tournaments</a></li>
                    <li><a href="#matches" class="dropdown-item"><i class="bi bi-flag"></i> Matches</a></li>
                    </ul>
                </li>
                <li><a href="#contact" class="nav-link"><i class="bi bi-envelope"></i> Contact</a></li>
            </ul>
        </div>
    </div>
    <div style="height: 10vh;"></div>

    <!-- Main Content -->
    <div class="main">
        <!-- Coming Soon Banner -->
        <p class="custom-font" style="font-size: 16vmax; color: white; text-align: center;">Coming</p>
        <p id="countdown" class="custom-font" style="font-size: 4vmax; color: white; text-align: center;">00 Days, 00 Hours, 00 Minutes, 00 Seconds</p>
        <script>
            function updateCountdown() {
            const endDate = new Date('2025-06-16T00:00:00');
            const now = new Date();
            const timeDifference = endDate - now;

            if (timeDifference > 0) {
                const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                document.getElementById('countdown').textContent = `${days} Days, ${hours} Hours, ${minutes} Minutes, ${seconds} Seconds`;
            } else {
                document.getElementById('countdown').textContent = "The event has started!";
            }
            }

            setInterval(updateCountdown, 1000);
        </script>
        <p class="custom-font" style="font-size: 16vmax; color: white; text-align: center;">Soon</p>
    </div>

    <!-- Footer -->
    <footer>        
        <img src="../resources/icon_theDiveClub_alpha.svg">
    </footer>

    <script src="../scripts/supaBase_client.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
