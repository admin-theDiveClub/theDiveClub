<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>TDC Create Match</title>

    <!-- Import Supabase resources via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    
    <!-- Bootstrap CSS -->     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../TopDeadCenter/styleSheet.css" rel="stylesheet">
    <link href="../TopDeadCenter/styleSheet_scorecard.css" rel="stylesheet">

    <!-- Include Chart.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <!-- Nav -->
    <div class="row nav-container">
        <div class="d-flex justify-content-between w-100">
            <a href="..">
                <img src="../resources/drawing_logo_theDiveClub_Alpha.png" style="height: 8vh; object-fit: contain;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="bi bi-list" style="font-size: 8vh; color: white;"></i>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nav-links list-unstyled d-flex justify-content-around flex-wrap">
                <li><a href="#home" class="nav-link active"><i class="bi bi-house-door"></i> Home</a></li>
                <li><a href="#profile" class="nav-link"><i class="bi bi-person"></i> Profile</a></li>
                <li><a href="#scorecard" class="nav-link"><i class="bi bi-card-checklist"></i> Scorecard</a></li>
                <li class="dropdown">
                    <a href="#competitions" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-trophy"></i> Competitions</a>
                    <ul class="dropdown-menu">
                    <li><a href="#leagues" class="dropdown-item"><i class="bi bi-award"></i> Leagues</a></li>
                    <li><a href="#tournaments" class="dropdown-item"><i class="bi bi-calendar-event"></i> Tournaments</a></li>
                    <li><a href="#matches" class="dropdown-item"><i class="bi bi-flag"></i> Matches</a></li>
                    </ul>
                </li>
                <li><a href="#contact" class="nav-link"><i class="bi bi-envelope"></i> Contact</a></li>
            </ul>
        </div>
    </div>
    <div style="height: 10vh;"></div>
       
    <div class="row">
        <div class="col-lg-3 col-xl-4"></div>
        <div class="col-lg-6 col-xl-4">
            <div class="card rounded card-component">

                <h2>New Match</h2>

                <div class="card rounded input-field">
                    <p class="input-label">Player: Home <button class="btn btn-primary" id="Me">Me <i class="bi bi-arrow-down"></i></button></p>  

                    <input type="text" class="form-control border-0 inputText" id="player_H" name="player_H" placeholder="Enter Player Name or Username" autocomplete="off">
                    <button class="btn btn-primary" id="Me">Find Account <i class="bi bi-search"></i></button>
                    
                </div>

                <div class="card rounded input-field">
                    <p class="input-label">Player: Away <button class="btn btn-primary" id="Me">Me <i class="bi bi-arrow-down"></i></button></p>  

                    <input type="text" class="form-control border-0 inputText" id="player_A" name="player_A" placeholder="Enter Player Name or Username" autocomplete="off">
                    <button class="btn btn-primary" id="Me">Find Account <i class="bi bi-search"></i></button>
                    
                </div>
                
                

                <div id="grp-output" style="display: none;">
                    <div class="card rounded card-message">
                        <p id="outputMessage" class="inputText" style="text-align: center;">Message</p>
                        <a href="../index.html" id="btn_Home" class="btn btn-primary" style="display: none;">Go to The Dive Club</a>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary" id="btn-match-create">Create Match</button>
            </div>
        </div>
        <div class="col-lg-3 col-xl-4"></div>

        <!-- Footer -->
        <footer>        
            <img src="../resources/drawing_logo_theDiveClub_Alpha.png">
        </footer>
    
        <script src="../scripts/supaBase_client.js"></script>
        <script src="../TopDeadCenter/match_create.js"></script>
        <script src="../TopDeadCenter/backgroundAnimation.js"></script>
        
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
