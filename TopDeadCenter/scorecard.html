<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>TDC Scorecard</title>

    <!-- Import Supabase resources via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    
    <!-- Bootstrap CSS -->     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../TopDeadCenter/styleSheet.css" rel="stylesheet">

    <!-- Include Chart.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body> 

    <!-- Nav -->
    <div class="row nav-container">
        <div class="d-flex justify-content-between w-100">
            <a href="..">
                <img src="../resources/drawing_logo_theDiveClub_Alpha.png" style="height: 8vh; object-fit: contain;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="bi bi-list" style="font-size: 8vh; color: white;"></i>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nav-links list-unstyled d-flex justify-content-around flex-wrap">
                <li><a href="#home" class="nav-link active"><i class="bi bi-house-door"></i> Home</a></li>
                <li><a href="#profile" class="nav-link"><i class="bi bi-person"></i> Profile</a></li>
                <li><a href="#scorecard" class="nav-link"><i class="bi bi-card-checklist"></i> Scorecard</a></li>
                <li class="dropdown">
                    <a href="#competitions" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-trophy"></i> Competitions</a>
                    <ul class="dropdown-menu">
                    <li><a href="#leagues" class="dropdown-item"><i class="bi bi-award"></i> Leagues</a></li>
                    <li><a href="#tournaments" class="dropdown-item"><i class="bi bi-calendar-event"></i> Tournaments</a></li>
                    <li><a href="#matches" class="dropdown-item"><i class="bi bi-flag"></i> Matches</a></li>
                    </ul>
                </li>
                <li><a href="#contact" class="nav-link"><i class="bi bi-envelope"></i> Contact</a></li>
            </ul>
        </div>
    </div>
    <div style="height: 10vh;"></div>

    <!-- Main Content -->
    <div class="main">
        <div class="card rounded" style="background-color: transparent; padding: 1cap;">
            <!-- Scoreboard Cards -->
            <div class="row">
                <div class="col-sm-6">
                    <div class="card rounded" style="background-color: transparent; margin: 1cap;">
                        <div class="card-header text-center">
                            <div class="d-flex justify-content-center align-items-center">
                                <img src="../resources/img_pp_test.png" alt="Player Profile" class="rounded-circle" style="width: 10vmax; height: 10vmax; object-fit: cover; border: 0px solid white; margin-right: 1cap;">
                                <div>
                                    <p class="custom-font" style="font-size: 4vmax; color: white; text-align: center; margin: 0cap;">UV</p>
                                    <p class="custom-font" style="font-size: 2vmax; color: white; text-align: center; margin: 0cap;">Yuvan Naidoo</p>
                                </div>
                            </div>
                        </div>
                        <div class="card-body text-center">
                            <p class="custom-font" style="font-size: 8vmax; color: white; text-align: center; margin: 0cap;">99</p>
                            <div class="row">
                                <div class="col-6">
                                    <p class="custom-font" style="font-size: 4vmax; color: white; text-align: center; margin: 0cap;">A : 0</p>
                                </div>
                                <div class="col-6">
                                    <p class="custom-font" style="font-size: 4vmax; color: white; text-align: center; margin: 0cap;">C<sup>+</sup> : 0</p>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-center">                            
                            <button class="btn btn-primary custom-font" style="font-size: 2vmax;">Button 1</button>
                            <button class="btn btn-warning custom-font" style="font-size: 2vmax;">Button 1</button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card rounded" style="background-color: transparent; margin: 1cap;">
                        <div class="card-header text-center">
                            <div class="d-flex justify-content-center align-items-center">
                                <img src="../resources/image2.png" alt="Player Profile" class="rounded-circle" style="width: 10vmax; height: 10vmax; object-fit: cover; border: 0px solid white; margin-right: 1cap;">
                                <div>
                                    <p class="custom-font" style="font-size: 4vmax; color: white; text-align: center; margin: 0cap;">UV</p>
                                    <p class="custom-font" style="font-size: 2vmax; color: white; text-align: center; margin: 0cap;">Yuvan Naidoo</p>
                                </div>
                            </div>
                        </div>
                        <div class="card-body text-center">
                            <p class="custom-font" style="font-size: 8vmax; color: white; text-align: center; margin: 0cap;">99</p>
                            <div class="row">
                                <div class="col-6">
                                    <p class="custom-font" style="font-size: 4vmax; color: white; text-align: center; margin: 0cap;">A : 0</p>
                                </div>
                                <div class="col-6">
                                    <p class="custom-font" style="font-size: 4vmax; color: white; text-align: center; margin: 0cap;">C<sup>+</sup> : 0</p>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-center">                            
                            <button class="btn btn-primary custom-font" style="font-size: 2vmax;">Button 1</button>
                            <button class="btn btn-warning custom-font" style="font-size: 2vmax;">Button 1</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Match Timeline -->
        <div class="card rounded" style="background-color: transparent; height: 80vh;">
            <canvas id="timelineChart" ></canvas>
        </div>
        <script src="../TopDeadCenter/chart_Timeline.js"></script> 

    </div>

    <!-- Footer -->
    <footer>        
        <img src="../resources/drawing_logo_theDiveClub_Alpha.png">
    </footer>

    <script src="../scripts/supaBase_client.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
