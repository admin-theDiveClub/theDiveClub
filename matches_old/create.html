<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Import Supabase resources via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>    
    <!-- Browser Helpers -->
    <script src="../scripts/browserHelpers/script_mobile_hideToolBar.js"></script>
    <!--Custom CSS-->
    <link href="../stylesheets/stylesheet_main.css" rel="stylesheet">    

    <title>The Dive Club</title>
    <link rel="icon" href="../resources/icon_TDC.ico">
</head>

<body>
    <div id="visualization-container" ></div>
    <div id="component-nav-bar"></div>

    <div id="component-nav-menu"></div>

    <div id="component-profile-menu"></div>

    <div id="component-login"></div>
       
    <div class="main">
        <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <div class="card rounded card-component">

                <h2>New Match</h2>

                <div class="card rounded input-field">

                    <div class="row">
                        <div class="col-4">
                            <div class="d-flex flex-column justify-content-center align-items-center h-100" style="height: 100%;">
                                <img id="player-H-pic" class="player-pic" src="../resources/icon_user_default.png" alt="../resources/icon_user_default.png"
                                    style="width: 100%; height: auto; object-fit: contain; border-radius: 50%;">
                            </div>
                        </div>
                        <div class="col-8" style="text-align: center;">
                            <h2 id="player-H-nickname">Player H</h2>
                            <p id="player-H-username">You are logged in as: Username@gmail.com</p>
                            <p id="player-H-username">Enter your opponent's name or username (to connect to their account) below to start.</p>
                        </div>
                    </div>
                    
                </div>

                <div style="display: none;" class="card rounded input-field">

                    <input type="text" class="form-control border-0 inputText" id="player_H" name="player_H" placeholder="Enter Player Name or Username" autocomplete="off">
                    <button class="btn btn-primary" id="btn-account-find-H">Find Account <i class="bi bi-search"></i></button>
                    
                </div>

                <div class="card rounded input-field">

                    <input type="text" class="form-control border-0 inputText" id="player_A" name="player_A" placeholder="Enter Player Name or Username" autocomplete="off">
                    <button class="btn btn-primary"  id="btn-account-find-A">Find Account <i class="bi bi-search"></i></button>
                    
                </div>
                
                

                <div id="grp-output" style="display: none;">
                    <div class="card rounded card-message">
                        <p id="outputMessage" class="inputText" style="text-align: center;">Message</p>
                        <a href="../index.html" id="btn_Home" class="btn btn-primary" style="display: none;">Go to The Dive Club</a>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary" id="btn-match-create">Create Match</button>
            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>
    </div>

    <div id="component-siteMap"></div>

    <div id="component-footer"></div>

    <!-- Supabase -->
    <script src="../scripts/supabase/supaBase_client.js"></script>

    <!-- Accounts -->
    <script src="../scripts/accounts/google_authRedirect.js"></script>
    <script src="../scripts/accounts/login_email.js"></script>
    <script src="../scripts/accounts/login_google.js"></script>
    <script src="../scripts/data/sessionManager.js"></script>
    <script src="../scripts/accounts/signOut.js"></script>


    <script src="../matches/match_create.js"></script>

    <!--Scripts-->
    <script src="../scripts/browserHelpers/script_includeComponents.js"></script>
    <script src="../scripts/UIControllers/nav-bar_controller.js"></script>

    <script src="../scripts/VFX/bg_anim_ColorGradient.js"></script>
    <script src="../scripts/VFX/bg_anim_PoolVisualization.js"></script>
</body>
</html>
</body>
</html>
